<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/fontEnumeration.css" />
    <script src="/js/fontEnumeration.js"></script>
    <script src="/js/fontList.js"></script>
    
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Below are all the fonts that are installed on the device.</p>
        <br /><br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">

        <div id="myTemplate" data-win-control="WinJS.Binding.Template">
            <div class="myTemplate">
                <div data-win-bind="innerHTML: this"></div>
            </div>
        </div>
        <div id="FontListDiv"
            data-win-control="WinJS.UI.ListView"
                data-win-options="{ itemDataSource : FontList.itemList.dataSource, itemTemplate: myTemplate, selectionMode: 'none', tapBehavior: 'none', swipeBehavior: 'none' }">
        </div>
    </div>
</body>
</html>
