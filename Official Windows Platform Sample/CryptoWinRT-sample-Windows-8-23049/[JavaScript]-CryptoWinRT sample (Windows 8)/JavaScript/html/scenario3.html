<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/scenario3.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Hmac Algorithms - This scenario demonstrates how to use the HMAC algorithms to sign and verify data using the WinRT APIs.</p>
        <select id="AlgorithmNames">
            <option>HMAC_MD5</option>
            <option>HMAC_SHA1</option>
            <option>HMAC_SHA256</option>
            <option>HMAC_SHA384</option>
            <option>HMAC_SHA512</option>
        </select>
        <button id="RunSample">Run Sample</button>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <textarea id="Scenario3Output" name="Scenario3Output" style="height: 100%; width: 100%; margin: 0px;"></textarea>
    </div>
</body>
</html>
