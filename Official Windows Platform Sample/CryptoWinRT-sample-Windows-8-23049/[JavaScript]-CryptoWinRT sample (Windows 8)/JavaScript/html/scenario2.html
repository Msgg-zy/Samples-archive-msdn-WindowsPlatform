<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/scenario2.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Hash Algorithms - This scenario demonstrates how to use the Hash algorithms that are included in WinRT for the various suported hashing algorithms.</p>
        <select id="AlgorithmNames">
            <option>MD5</option>
            <option>SHA1</option>
            <option>SHA256</option>
            <option>SHA384</option>
            <option>SHA512</option>
        </select>
        <button id="RunSample">Run Sample</button>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <textarea id="Scenario2Output" name="Scenario2Output" style="height: 100%; width: 100%; margin: 0px;"></textarea>
    </div>
</body>
</html>
