<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/scenario7.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Encrypt and Decrypt - This scenario demonstrates how to Encrypt and Decrypt data with the WinRT APIs for supported Algorithms and Key Sizes.</p>
        <select id="AlgorithmNames">
            <option>RSA_PKCS1</option>
            <option>RSA_OAEP_SHA1</option>
            <option>RSA_OAEP_SHA256</option>
            <option>RSA_OAEP_SHA384</option>
            <option>RSA_OAEP_SHA512</option>
        </select>
        <select id="KeySizes">
            <option>512</option>
            <option>1024</option>
            <option>2048</option>
            <option>4096</option>
        </select>
        <button id="RunSample">Run Sample</button>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <textarea id="Scenario7Output" name="Scenario7Output" style="height: 100%; width: 100%; margin: 0px;"></textarea>
    </div>
</body>
</html>
