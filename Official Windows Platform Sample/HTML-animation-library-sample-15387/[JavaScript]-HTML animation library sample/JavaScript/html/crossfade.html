<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/crossfade.css" />
    <script src="/js/crossfade.js"></script>
</head>
<body>
    <div id="input" data-win-control="SdkSample.ScenarioInput">
        <p>Use the Crossfade animation to refresh an element. This animation is best used when
        the current element has changed size or its visual representation has changed.</p>
        <button id="runAnimation">Crossfade</button>
    </div>
    <div id="output" data-win-control="SdkSample.ScenarioOutput">
        <div id="element1">Element 1</div>
        <div id="element2">Element 2</div>
    </div>
</body>
</html>
