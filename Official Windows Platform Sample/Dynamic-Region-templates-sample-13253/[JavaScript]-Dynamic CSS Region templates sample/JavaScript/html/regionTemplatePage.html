<!DOCTYPE html>
<html>
<head>
    <title>DynamicRegionTemplatesSDK</title>

    <link rel="stylesheet" type="text/css" href="/css/regionTemplatePage.css" />
    <script src="/js/regionTemplatePage.js"></script>
</head>
<body role="application">

    <!--The iFrame here is a necessary part of the connected frame process - 
    the content that we will flow through pages is linked to from here, but 
    once it is flowed into one or more connected frames (see program.css) it will disappear from the page-->
    <iframe id="sourceIFrame" src="html/content.html"></iframe>
    <!--We use a flexbox here so that it will lay out our pages in inline order by default-->
    <div id="pageContainer">
    </div>
</body>
</html>
