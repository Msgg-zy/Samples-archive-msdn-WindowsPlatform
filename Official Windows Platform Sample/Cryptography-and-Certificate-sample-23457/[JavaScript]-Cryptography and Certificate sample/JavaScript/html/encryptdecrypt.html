<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/encryptdecrypt.css" />
    <script src="/js/encryptdecrypt.js"></script>
</head>
<body>
   <div data-win-control="SdkSample.ScenarioInput" style="border:none; overflow:hidden">
        <p>Encrypt and Decrypt - This scenario demonstrates how to Encrypt and Decrypt data with the WinRT APIs for supported Algorithms and Key Sizes.</p>
        <table>
           <tr>
               <td >
                   <table nowrap="1">
                       <tr>
                       <td nowrap="1">
                            <input type="radio" name="selectmethod" id="bEncryption" value="Encrypt\Decrypt" checked nowrap="1">Encrypt\Decrypt</input>
                               <br />
                               <input type="radio" name="selectmethod" id="bDataProtection" value="Data Protection" nowrap="1">Data Protection</input>
                           </td>
                           </tr>
                   </table>
                   <td id="encryptdata" nowrap="1">
                   <table id="spEncryption" nowrap="1">
                       <tr>
                           <td nowrap="1">
                               <input type="radio" name="algotypes" id="bSymAlgs"  style="vertical-align: middle" value="Symmetric Algorithms">Symmetric Algorithms</input>
                               <br />
                               <input type="radio" name="algotypes" id="bAuthEncrypt" style="vertical-align: middle"  value="Authenticated Symmetric Algorithms">Authenticated Symmetric Algorithms</input>
                               <br />
                               <input type="radio" name="algotypes" id="bAsymAlgs" style="vertical-align: middle"  value="Asymmetric Algorithms"  checked="checked">Asymmetric Algorithms</input>
                           </td>
                           <td>&nbsp;</td>
                           <td  rowspan="3" nowrap="1">
                               <select id="AlgorithmNames" name="AlgorithmName">
                                   <option value="RSA_PKCS1">RSA_PKCS1</option>
                                   <option value="RSA_OAEP_SHA1">RSA_OAEP_SHA1</option>
                                    <option value="RSA_OAEP_SHA256">RSA_OAEP_SHA256</option>
                                    <option value="RSA_OAEP_SHA384">RSA_OAEP_SHA384</option>
                                    <option value="RSA_OAEP_SHA512">RSA_OAEP_SHA512</option>
                               </select>
                           </td>
                           <td>&nbsp;</td>
                           <td rowspan="3" nowrap="1">
                               <select id="KeySizes" name="KeySizes">
                                   <option value="512">512</option>
                                    <option value="1024">1024</option>
                                    <option value="2048">2048</option>
                                    <option value="4096">4096</option>
                               </select>
                           </td>
                           <td>&nbsp;</td>
                           <td rowspan="3">
                               <button id="RunEncryption">Run Sample</button>
                           </td>
                       </tr>

                   </table>
               </td>
               <td id="protectdata" nowrap="1">
                   <table id="spDataProtection" nowrap="1">
                       <tr>
                           <td nowrap="1">
                               <input type="radio" name="inputtype" id="bFixedInput" value="Fixed Input" checked>Fixed Input</input>
                               <br />
                               <input type="radio" name="inputtype" id="bStreamInput" value="Stream Input">Stream Input</input>
                           </td>
                           <td nowrap="1">&nbsp;</td>
                           <td colspan="3" nowrap="1">
                               <input type="text" name="tbDescriptor" id="tbDescriptor" value="Local=user" />
                           </td>
                           <td>&nbsp;</td>
                           <td colspan="3">
                               <button id="RunDataProtection">Run Sample</button>
                           </td>
                       </tr>
                   </table>
               </td>
           </tr>
        </table>
    </div>
     <div data-win-control="SdkSample.ScenarioOutput" style="border:none;overflow:hidden">  
         <textarea id="ResultDisplay"  name="ResultDisplay"  style="border:none; overflow:hidden"></textarea> 
     </div>  
      
</body>
</html>
