<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>itemPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/item/item.css" rel="stylesheet" />
    <script src="/pages/item/item.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="itempage fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" data-win-bind="innerText: label"></span>
            </h1>

            <div id="categorySearchBox"
                 data-win-control="WinJS.UI.SearchBox"
                 data-win-options="{placeholderText: 'Search for controls',
                 focusOnKeyboardInput: true,
                 onsuggestionsrequested: SampleNavigation.suggestionsRequestedHandler,
                 onquerysubmitted: SampleNavigation.searchHandler}">
            </div>
        </header>
        <section class="content" aria-label="Main content" role="main">

            <div class="itemPageDescription" data-win-bind="innerText: fullDesc"></div>

            <div id="itemList"
                 class="controlList"
                 data-win-control="WinJS.UI.ListView"
                 data-win-options="{
                                itemTemplate: select('#controlSummaryTemplate'),
                                oniteminvoked: select('.pagecontrol').winControl.itemInvoked,
                                selectionMode: WinJS.UI.SelectionMode.none}">
            </div>

        </section>
    </div>
</body>
</html>
