<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="ms-design-extensionType" content="Search" />
    <title>Search Results Page</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/search/searchResults.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/search/searchResults.js"></script>
</head>
<body>
    <!-- This template is used to display each item in the ListView declared
         below. -->
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <img class="item-image" src="#" data-win-bind="src: previewImage; alt: title" />
            <div class="item-content">
                <h3 class="item-title win-type-x-small win-type-ellipsis" data-win-bind="innerHTML: title searchResults.markText"></h3>
                <h4 class="item-subtitle win-type-x-small win-type-ellipsis" data-win-bind="innerHTML: controlName searchResults.markText"></h4>
                <h4 class="item-description win-type-x-small win-type-ellipsis" data-win-bind="innerHTML: desc searchResults.markText"></h4>
            </div>
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="searchResults fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <div class="titlearea">
                <h1 class="pagetitle win-type-ellipsis" data-win-res="{ textContent: 'SampleTitle' }"></h1>
                <h2 class="pagesubtitle win-type-ellipsis"></h2>
            </div>
        </header>

        <section aria-label="Main content" role="main">
            <div class="resultsmessage win-type-x-large">No results match your search.</div>
            <ul class="filterbar"></ul>
            <div class="resultslist win-selectionstylefilled" aria-label="Search results" 
                 data-win-control="WinJS.UI.ListView" 
                 data-win-options="{
                    selectionMode: 'none',
                    itemTemplate: select('.itemtemplate'),
                    oniteminvoked: select('.pagecontrol').winControl.itemInvoked,
                    layout : {type: WinJS.UI.ListLayout}
                }">
            </div>
        </section>
    </div>
</body>
</html>
