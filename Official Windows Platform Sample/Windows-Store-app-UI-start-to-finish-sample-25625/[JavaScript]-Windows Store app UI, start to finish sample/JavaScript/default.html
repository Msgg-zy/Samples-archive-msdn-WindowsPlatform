<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AppUIBasics sample</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- CorePresentationSample references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/navigator.js"></script>
    <script src="/js/default.js"></script>

    <script src="/js/snippetViewer.js"></script>
</head>
<body>

    <!-- Define the template for control ListView entries. -->
    <div id="controlSummaryTemplate" data-win-control="WinJS.Binding.Template">
        <div class="controlSummaryTemplateRootElement">
            <div class="imageColumn">
                <div style="">
                    <img src="#" data-win-bind="src: previewImage" />
                </div>
            </div>
            <div class="textColumn">
                <h3 data-win-bind="innerHTML: title"></h3>
                <p data-win-bind="innerHTML: desc"></p>
            </div>
        </div>
    </div>

    <!-- Define the template for category ListView entries. -->
    <div id="categorySummaryTemplate" data-win-control="WinJS.Binding.Template">
        <div class="categorySummaryTemplateRootElement">
            <div class="categoryGridElement" style="">

                <div class="imageColumn">
                    <div>
                        <img src="#" data-win-bind="src: previewImage" />
                    </div>
                </div>
                <div class="textColumn">
                    <h3 data-win-bind="innerHTML: label"></h3>
                    <p class="objectList win-type-xx-small" data-win-bind="innerHTML: objectNames"></p>
                    <p data-win-bind="innerHTML: shortDesc"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Define the template for documentation lists. -->
    <div id="documentationRepeaterTemplate" data-win-control="WinJS.Binding.Template">
        <li><a data-win-bind="href: link; textContent: linkText"></a></li>
    </div>

    <!-- Define the nav bar. -->
    <div id="mainNavBar" data-win-control="WinJS.UI.NavBar">
        <div data-win-control="WinJS.UI.NavBarContainer" class="globalNav" data-win-options="{maxRows: 2}">
            <div data-win-control="WinJS.UI.NavBarCommand"
                 data-win-options="{ label: 'Home', icon: WinJS.UI.AppBarIcon.home, 
                                     location: '/pages/hub/hub.html' }">
            </div>
        </div>
        <div data-win-control="WinJS.UI.NavBarContainer" class="categoryList"
             data-win-options="{data: ControlsData.controlGroupsList, oninvoked: 
                                SampleNavigation.navBarItemInvoked, maxRows: 3}">
        </div>
    </div>

    <!-- Display the main content. -->
    <div id="contenthost" data-win-control="Application.PageControlNavigator" 
         data-win-options="{home: '/pages/hub/hub.html'}">
    </div>

    <!-- Define the app bar. -->
    <div id="appbar" data-win-control="WinJS.UI.AppBar">

        <!-- Switches between the light and dark style sheets. -->
        <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{id:'cmdStylesheet',label:'Switch stylesheet',icon:'document', type: 'toggle',
                section:'selection',tooltip:'Switch between the light and dark stylesheets'}"></button>
        <hr 
            data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{type:'separator',section:'global'}" />
        <button
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-res="{winControl: {label:'appbarHelpLabel',tooltip:'appbarHelpTooltip'}}"
                data-win-options="{id:'helpButton', icon:'help', section:'global', type: 'button'}">
        </button>
    </div>

</body>
</html>
