<!--
    Privacy statement must be included in Settings and on the app's description page.
    When you submit your app to the Store, use the Privacy policy field in the Description step.
-->
<!doctype HTML>
<html>
    <head>
        <title>Privacy</title>
        <script src="/settings/privacy.js"></script>
    </head>
    <body>
        <!-- Each settings flyout should be defined in its own HTML file. -->
        <!-- Width can be 'narrow' or 'wide'. -->
        <!-- Set the background color for the header to the background color defined 
             for your app tile in the manifest. -->
        <div id="privacyDiv" data-win-control="WinJS.UI.SettingsFlyout" data-win-res="{attributes: { 'aria-label' : '/privacy/privacyFlyoutAriaLabel'}}" data-win-options="{settingsCommandId:'privacy', width:'narrow'}">
            <div class="win-ui-dark win-header" style="background-color:#00b2f0">
                <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <div class="win-label" data-win-res="{textContent: '/privacy/settingsPrivacyLabel'}"></div>
                <img src="ms-appx:///images/smalllogo.png" style="position: absolute; right: 40px;"/>
            </div>
            <div class="win-content" id="privacycontent"></div>
        </div>
    </body>
</html>
