<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>range</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="range.css" rel="stylesheet" />
    <script src="range.js"></script>
</head>
<body>
    <div class="range fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" data-win-res="{textContent: 'RangeTitle' }"></span>
            </h1>

            <div class="inapp-searchbox"
                 data-win-control="WinJS.UI.SearchBox"
                 data-win-options="{placeholderText: 'Search for controls',
                 focusOnKeyboardInput: true,
                 onsuggestionsrequested: SampleNavigation.suggestionsRequestedHandler,
                 onquerysubmitted: SampleNavigation.searchHandler}">
            </div>
        </header>
        <section aria-label="Main content" role="main">
            <iframe />
            <p data-win-res="{textContent: 'RangeDescription'}"></p>
            <section class="documentationSection">
                <h4 data-win-res="{ textContent: 'DocumentationSectionTitle' }"></h4>
                <ul>
                    <div id="repeaterControl"
                         data-win-control="WinJS.UI.Repeater"
                         data-win-bind="winControl.data: documentation"
                         data-win-options="{template: select('#documentationRepeaterTemplate')}">
                    </div>
                </ul>
            </section>
            <section>
                <h2 data-win-res="{textContent: 'RangeBasicTitle'}"></h2>
                <div class="example">

                    <p data-win-res="{textContent: 'RangeBasicDescription'}"></p>
                    <div class="exampleDisplay">

                        <style type="text/css">
                            .output {
                                margin-top: 20px;
                            }
                        </style>

                        <input type="range" id="rangeControl" onchange="RangeExamples.rangeChanged(event)" />
                        
                        <div class="output">
                            <span>Move the range control/slider to display its value:&nbsp;</span><span id="rangeValueOutput"></span>
                        </div>


                        <script type="text/javascript">
                            (function () {
                                "use strict";

                                function rangeChanged(eventInfo) {
                                    var rangeControl = eventInfo.target;
                                    var outputSpan = document.getElementById("rangeValueOutput");
                                    outputSpan.innerHTML = rangeControl.value;
                                }

                                WinJS.Namespace.define("RangeExamples",
                                    { rangeChanged: rangeChanged });

                            })();
                        </script>
                    </div>

                    <div data-win-control="SampleUtilities.SnippetViewer">
&lt;style type=&quot;text/css&quot;&gt;
    .output {
        margin-top: 20px;
    }
&lt;/style&gt;

&lt;input type=&quot;range&quot; id=&quot;rangeControl&quot; onchange=&quot;RangeExamples.rangeChanged(event)&quot; /&gt;
                        
&lt;div class=&quot;output&quot;&gt;
    &lt;span&gt;Move the range control/slider to display its value:&amp;nbsp;&lt;/span&gt;&lt;span id=&quot;rangeValueOutput&quot;&gt;&lt;/span&gt;
&lt;/div&gt;


&lt;script type=&quot;text/javascript&quot;&gt;
    (function () {
        &quot;use strict&quot;;

        function rangeChanged(eventInfo) {
            var rangeControl = eventInfo.target;
            var outputSpan = document.getElementById(&quot;rangeValueOutput&quot;);
            outputSpan.innerHTML = rangeControl.value;
        }

        WinJS.Namespace.define(&quot;RangeExamples&quot;,
            { rangeChanged: rangeChanged });

    })();
&lt;/script&gt;
                    </div>


                </div>
            </section>

            <section>
                <h2 data-win-res="{textContent: 'RangeVerticalTitle'}"></h2>
                <div class="example">

                    <p data-win-res="{textContent: 'RangeVerticalDescription'}"></p>
                    <div class="exampleDisplay">

                        <style type="text/css">
                            .output {
                                margin-top: 20px;
                            }
                        </style>

                        <input type="range" id="verticalRangeControl"  class="win-vertical" onchange="RangeExamples.verticalRangeChanged(event)" />
                        
                        <div class="verticalRangeOutput">
                            <span>Move the range control/slider to display its value:&nbsp;</span><span id="verticalRangeValueOutput"></span>
                        </div>


                        <script type="text/javascript">
                            (function () {
                                "use strict";

                                function verticalRangeChanged(eventInfo) {
                                    var rangeControl = eventInfo.target;
                                    var outputSpan = document.getElementById("verticalRangeValueOutput");
                                    outputSpan.innerHTML = rangeControl.value;
                                }

                                WinJS.Namespace.define("RangeExamples",
                                    { verticalRangeChanged: verticalRangeChanged });

                            })();
                        </script>
                    </div>

                    <div data-win-control="SampleUtilities.SnippetViewer">
&lt;style type=&quot;text/css&quot;&gt;
    .output {
        margin-top: 20px;
    }
&lt;/style&gt;

&lt;input type=&quot;range&quot; id=&quot;verticalRangeControl&quot;  class=&quot;win-vertical&quot; onchange=&quot;RangeExamples.verticalRangeChanged(event)&quot; /&gt;
                        
&lt;div class=&quot;verticalRangeOutput&quot;&gt;
    &lt;span&gt;Move the range control/slider to display its value:&amp;nbsp;&lt;/span&gt;&lt;span id=&quot;verticalRangeValueOutput&quot;&gt;&lt;/span&gt;
&lt;/div&gt;


&lt;script type=&quot;text/javascript&quot;&gt;
    (function () {
        &quot;use strict&quot;;

        function verticalRangeChanged(eventInfo) {
            var rangeControl = eventInfo.target;
            var outputSpan = document.getElementById(&quot;verticalRangeValueOutput&quot;);
            outputSpan.innerHTML = rangeControl.value;
        }

        WinJS.Namespace.define(&quot;RangeExamples&quot;,
            { verticalRangeChanged: verticalRangeChanged });

    })();
&lt;/script&gt;
&lt;/div&gt;
                    </div>


                </div>
            </section>

        </section>
    </div>
</body>
</html>
