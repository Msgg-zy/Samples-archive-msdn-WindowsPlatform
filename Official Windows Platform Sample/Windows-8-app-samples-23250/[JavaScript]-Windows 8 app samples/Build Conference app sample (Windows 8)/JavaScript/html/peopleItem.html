<div class='listItem peopleItem {{^microsoft}}notMicrosoft{{/microsoft}}' aria-label='{{name}}' data-attendeeid='{{item.AttendeeId}}'>
    <div class="colorStrip backgroundHighlight"></div>    
    <div class="portrait">
        {{#portrait_uri}}
        <img alt='Attendee portrait' src='{{portrait_uri}}' />
        {{/portrait_uri}}
        {{^portrait_uri}}
        <img alt='Placeholder portrait' src='/images/placeholder.png' />
        {{/portrait_uri}}               
    </div>
    <div class="name hideTextOverflow">{{name}}</div>
    <div class="company">{{company}}</div>
    <input tabindex="0" type="checkbox" aria-label="Favorite this session" class="favoriteButton colorHeart win-interactive" {{#favorite}}checked{{/favorite}} />
</div>
