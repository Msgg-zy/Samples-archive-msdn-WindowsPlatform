<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>News</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/feed/feed.css" rel="stylesheet" />
    <script src="/pages/feed/feed.js"></script>
</head>
<body>

    <!-- Template for the feed header -->
    <div id="feedHeaderTemplate" data-win-control="WinJS.Binding.Template">
        <button class="group-header win-type-x-large win-type-interactive" data-win-bind="groupKey: key"
                onclick="WinJS.Navigation.navigate('/pages/feed/feed.html', { feedKey: event.srcElement.groupKey })" role="link">
            <span class="group-title win-type-x-large win-type-ellipsis" data-win-bind="textContent: title;" ></span>
            <span class="group-chevron"></span>
        </button>
    </div>

    <!-- Template for the image article item -->
    <div id="imageArticleTemplate" data-win-control="WinJS.Binding.Template">
        <div data-win-bind="className: tileType">
            <div class="image" data-win-bind="style.background: imageBackground"></div>
            <div class="overlay">
                <h4 class="title" data-win-bind="textContent: title"></h4>
            </div>
        </div>
    </div>

    <!-- Template for the text article item -->
    <div id="textArticleTemplate" data-win-control="WinJS.Binding.Template">
        <div data-win-bind="className: tileType">
            <h2 class="title" data-win-bind="textContent: title"></h2>
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div id="feed" class="fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="articlesListView" aria-label="List of articles" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
        </section>
    </div>
</body>
</html>
