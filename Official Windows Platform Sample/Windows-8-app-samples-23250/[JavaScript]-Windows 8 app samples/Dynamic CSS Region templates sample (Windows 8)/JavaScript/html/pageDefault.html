<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <style>
            /*This page shows one region and space for a fixed ad, arranged on a 4x4 CSS grid. 
            If this page is the default page, it will be replicated repeatedly until all content 
            is consumed. Note that a page design like this might be useful for an application 
            that expects to be ad-supported (e.g. a textbook with an ad on each page)*/
            .pDefaultRegion
            {
                -ms-grid-row: 1;
                -ms-grid-column: 1;    
                -ms-grid-row-span: 4;
                -ms-grid-column-span: 3;
                padding: 20px;
        
            }
        
            .pDefaultAd
            {
                -ms-grid-row: 1;
                -ms-grid-column: 4;
                -ms-grid-row-span: 4;
                -ms-grid-column-span: 1;
        
                font-size: 2em;
                font-weight: bold;
                background-color: #cbcae5;
                
            }
        
            .pageDefault
            {
                -ms-grid-rows: (1fr)[4];
                -ms-grid-columns: (1fr)[4];        
            }
            
            /*In snapped mode we set the first region to take up the entire page, and hide all other regions.*/
            @media all and (-ms-view-state: snapped)
            {
                .pDefaultRegion
                {
                    -ms-grid-row: 1;
                    -ms-grid-column: 1;    
                    -ms-grid-column-span: 4;
                    -ms-grid-row-span: 4;
                    padding: 0;
                }
        
                .pDefaultAd
                {
                    display: none;
                }

            }    

        </style>
    </head>
    <body>
        <div class="page pageDefault">
            <div class="fullRegion pDefaultRegion snappedRegion"></div>
            <div class="pDefaultAd">Your replacable content here...</div>
        </div>
    </body>
</html>
