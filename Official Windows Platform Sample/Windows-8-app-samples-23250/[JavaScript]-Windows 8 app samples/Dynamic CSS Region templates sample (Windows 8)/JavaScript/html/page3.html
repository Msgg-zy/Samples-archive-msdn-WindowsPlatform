<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <style> 
            /*This page shows four regions, staggered across a 4x4 CSS grid.*/
            #page3Region1
            {
                -ms-grid-column: 1;
                -ms-grid-row: 1;
                -ms-grid-column-span: 1;
                -ms-grid-row-span: 2;
                        
            }
        
            #page3Region2
            {
                -ms-grid-column: 2;
                -ms-grid-row: 2;
                -ms-grid-column-span: 1;
                -ms-grid-row-span: 2;
        
            }
        
            
            #page3Region3
            {
                -ms-grid-column: 3;
                -ms-grid-row: 3;
                -ms-grid-column-span: 1;
                -ms-grid-row-span: 2;
        
            }
        
            #page3Region4
            {
                -ms-grid-column: 4;
                -ms-grid-row: 1;
                -ms-grid-column-span: 1;
                -ms-grid-row-span: 2;
        
            }
            
            #page3
            {
                -ms-grid-rows: (1fr)[4];
                -ms-grid-columns: (1fr)[4];
                background-image: url("/images/CapeTown.jpg");
                background-size: 100% 100%;
            }
            
            #page3 div
            {
                background-color: #cbcae5;
                margin: 20px;
                padding: 20px;                
            }
            
            /*In snapped mode we set the first region to take up the entire page, and hide all other regions.*/
            @media all and (-ms-view-state: snapped)
            {
                #page3
                {
                    background-image: none;
                }

                #page3 div
                {
                    display: none;
                    visibility: hidden;
                    background-color: white;
                    margin: 0;
                    padding: 0;                
                }
                
                #page3 div#page3Region1
                {
                    display: block;
                    visibility: visible;
                    -ms-grid-column: 1;
                    -ms-grid-row: 1;
                    -ms-grid-column-span: 4;
                    -ms-grid-row-span: 4;        
                }
        


            }    

            
            
        </style>

    </head>
    <body>
        <div id="page3" class="page">
            <div id="page3Region1" class="fullRegion snappedRegion"></div>
            <div id="page3Region2" class="fullRegion"></div>
            <div id="page3Region3" class="fullRegion"></div>
            <div id="page3Region4" class="fullRegion"></div>
        </div>
    </body>
</html>
