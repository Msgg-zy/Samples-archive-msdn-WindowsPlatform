<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario1.css" />
    <script src="/js/scenario1.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Download and display a syndication feed from a specific address.</p>
        <label for="scenario1Input1">Feed Address: </label><input id="scenario1Input1" type="text" value="http://blogs.msdn.com/b/b8/rss.aspx" disabled="disabled"/>
        <button id="button1">Get Feed</button>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div id="wrapper">
            <div id="scenario1OutputField" class="column1"></div>

            <div class="row1 column2">Title:</div>
            <div class="row1 column3" id="scenario1FeedTitle"></div>

            <div class="row2 column3">
                <button id="buttonPrevious">Previous</button>
                <span id="scenario1Index">0 of 0</span>
                <button id="buttonNext">Next</button>
            </div>

            <div class="row3 column2">Item:</div>
            <div class="row3 column3" id="scenario1ItemTitle"></div>

            <div class="row4 column2">Link:</div>
            <div class="row4 column3 wrappedLink"><a id="scenario1Link"></a></div>

            <div id="scenario1WebView" class="row5 column2">&nbsp;</div>

            <div id="mediumListIconTextTemplate" data-win-control="WinJS.Binding.Template">
                <div class="row">
                    <div class="itemColumn1" data-win-bind="innerText: nodeName"></div>
                    <div class="itemColumn2" data-win-bind="innerText: nodeNamespace"></div>
                    <div class="itemColumn3" data-win-bind="innerText: nodeValue"></div>
                </div>
            </div>

            <div class="row6 column2 span2Columns">Item Extensions (Node Name, Node Namespace, Node Value):</div>
            <div id="extensionsListView" class="row7 column2 " data-win-control="WinJS.UI.ListView"
                data-win-options="{itemTemplate: select('#mediumListIconTextTemplate'), layout:{ type: WinJS.UI.ListLayout } }">
            </div>
        </div>
    </div>
</body>
</html>
