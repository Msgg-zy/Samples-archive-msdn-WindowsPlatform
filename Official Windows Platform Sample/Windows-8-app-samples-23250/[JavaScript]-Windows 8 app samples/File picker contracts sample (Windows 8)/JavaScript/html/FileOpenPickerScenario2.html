<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/fileOpenPickerScenario2.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Add or remove a file from a Uniform Resource Identifier (URI) to the basket.</p>
        <div class="urlChooser">
            <div>Enter URI path:<input type="text" size="40" id="imageSrcInput" maxlength="256" value="" /></div>
            <div id="error"></div>
        </div>

        <button id="addUriFileButton" class="action">Add File</button>
        <button id="removeUriFileButton" class="action" disabled="disabled">Remove File</button>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
    </div>
</body>
</html>
