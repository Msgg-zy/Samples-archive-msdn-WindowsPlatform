<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/default.css" />
    <script src="/js/BasicCapture.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
                        <p>
                            This scenario demonstrates how to use the MediaCapture API  
                            preview the camera stream, record a video, and take a picture using default initialization settings. You can also adjust the brightness and contast.
                        </p>                        
                        <button id="btnStartDevice1" disabled="disabled">Start Device</button>
                        <button id="btnStartPreview1" disabled="disabled">Start Preview</button>
                        <button id="btnRecord1" disabled="disabled">Start Record</button>
                        <button id="btnSnap1" disabled="disabled">Take Photo</button>
                        <br />
                        <table>
                            <tr><td>Contrast</td><td><input type="range" id="rngContrast" style="width: 200px"></td>
                                <td>Brightness</td><td><input type="range" id="rngBrightness" style="width: 200px"></td>
                            </tr>
                        </table>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
                      <table>
                        <tr><td>Preview</td><td>Captured Video</td><td>Captured Photo</td></tr>
                        <tr><td><video width="320" height="240" id="previewVideo1" style="border: 1px solid black"> </video></td>
                            <td><video width="320" height="240" id="capturePlayback1"  style="vertical-align: top; border: 1px solid black" controls="controls"> </video></td>
                            <td><img width="320" height="240" id="imageTag1" src="images\placeholder-sdk.png" style="vertical-align: top" alt="Captured photo"/></td></tr>            
                       </table>
    </div>
</body>
</html>
