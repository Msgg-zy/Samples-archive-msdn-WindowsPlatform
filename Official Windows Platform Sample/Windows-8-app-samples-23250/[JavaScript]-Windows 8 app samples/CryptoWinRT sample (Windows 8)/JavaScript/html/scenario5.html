<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/scenario5.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Cipher Algorithms - This scenario demonstrates how generate symmetric keys and use them for encryption and decryption using the WinRT APIs.</p>
        <select id="AlgorithmNames">
            <option>AES_CBC</option>
            <option>AES_ECB</option>
            <option>AES_CBC_PKCS7</option>
            <option>AES_ECB_PKCS7</option>
            <option>DES_CBC</option>
            <option>DES_ECB</option>
            <option>3DES_CBC</option>
            <option>3DES_ECB</option>
            <option>3DES_CBC_PKCS7</option>
            <option>3DES_ECB_PKCS7</option>
            <option>RC2_CBC</option>
            <option>RC2_ECB</option>
            <option>RC4</option>
        </select>
        <select id="KeySizes">
            <option>64</option>
            <option>128</option>
            <option>192</option>
            <option>256</option>
            <option>512</option>
        </select>
        <button id="RunSample">Run Sample</button>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <textarea id="Scenario5Output" name="Scenario5Output" style="height: 100%; width: 100%; margin: 0px;"></textarea>
    </div>
</body>
</html>
