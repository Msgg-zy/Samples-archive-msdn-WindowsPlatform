<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario4.css" />
    <script src="/js/default.js"></script>
    <script src="/js/scenario4.js"></script>
    <script src="/js/reset.js"></script>
</head>
<body>
    <div id="input" data-win-control="SdkSample.ScenarioInput">
        <div id="scenario4Input">
            <div id="scenario4InputChild" class="parentGrid">
                <div class="scenariotitle">
                    Scenario 4: Transition Events
                </div>
                <div class="scenarioDesc">
                    Transitions can be triggered by listening to start and end events. 'Transition 1'
                    and 'Transition 2' trigger individual transitions. Click 'Use Transition Events'
                    button to see Transition 1 trigger Transition 2.
                </div>
                <button id="scenario4Open1" class="scenario4Button1">
                    Transition 1
                </button>
                <button id="scenario4Open2" class="scenario4Button2">
                    Transition 2
                </button>
                <button id="scenario4Open3" class="scenario4Button3">
                    Use Transition Events
                </button>
            </div>
        </div>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
    </div>
</body>
</html>
