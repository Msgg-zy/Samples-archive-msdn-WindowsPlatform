<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div id="grid">
        <div id="top">
            <div class="title" id="page-title">Swipe to select</div>
        </div>
        <div id="middle">
            <div id="description">
                Slide a short distance perpendicular to the scrolling direction to select an item.
                For example, if a page scrolls left and right, slide the object up or down.
                This selects the item and brings up the relevant app commands.
            </div>
        </div>
        <div id="bottom">
            <div class="shaded">
                <div id="playarea">
                    <div class="swipe-main-container">
                        <div id="swipe-container">
                            <div id="galleryListTemplate" data-win-control="WinJS.Binding.Template">
                                <div class="imageGallery">
                                    <img src="#" class="imageGalleryImage"
                                        data-win-bind="src: imageUrl" />
                                </div>
                            </div>
                            <div id="galleryList"
                                data-win-control="WinJS.UI.ListView"
                                data-win-options="{ itemDataSource: swipeDataSource.dataSource, 
                                                 itemTemplate: select('#galleryListTemplate'), 
                                                 layout: { type: WinJS.UI.GridLayout, maxRows: 2 },
                                                 selectionMode: 'multi',
                                                 swipeBehavior: 'select'}">
                            </div>
                        </div>
                        <div class="mouse-tip">
                            Similar to when you use a mouse and right-click an item.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
