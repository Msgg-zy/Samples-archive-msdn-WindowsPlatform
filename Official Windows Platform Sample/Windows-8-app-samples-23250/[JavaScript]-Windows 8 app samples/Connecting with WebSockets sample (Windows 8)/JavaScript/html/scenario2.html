<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario2.css"/>
    <script src="/js/helpers.js"></script>
    <script src="/js/scenario2.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>This shows how to use a StreamWebSocket to send and receive binary data.</p>
        <p><label for="serverAddress">Server address: </label><input type="text" id="serverAddress" value="ws://localhost/WebSocketSample/EchoWebSocket.ashx" size="60" disabled="disabled"/></p>
        <p>
            <button id="startButton">Start</button>
            <button id="closeButton">Close</button>
        </p>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <span>Data Sent: </span><input id="dataSent" /><span> Data Received: </span><input id="dataReceived"/>
        <div id="outputField"/>
    </div>
</body>
</html>
