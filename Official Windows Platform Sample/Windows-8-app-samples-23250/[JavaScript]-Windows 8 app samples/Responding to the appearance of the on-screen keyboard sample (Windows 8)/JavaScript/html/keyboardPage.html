<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>pagecontrol</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet">
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <link href="/css/keyboardPage.css" rel="stylesheet">
    <script src="/js/keyboardPage.js"></script>
</head>
<body>
    <div class="pagecontrol fragment">
        <section aria-label="Main content" role="main">
            <div id="appView">
                <div id="leftPanel">
                    <div class="filler"></div>
                </div>
                <div id="middlePanel">
                    <div id="middleContainer">
                        <div id="middleList">
                            <div class="filler"></div>
                        </div>
                        <textarea id="defaultHandling">Tap here to see default keyboard handling</textarea>
                        <textarea id="customHandling">Tap here to see custom keyboard handling</textarea>
                    </div>
                </div>
                <div id="rightPanel">
                    <div id="largeBox"></div>
                    <div><button id="closeAppView" style="width: 240px; margin: 15px;">Close keyboard viewer</button></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
