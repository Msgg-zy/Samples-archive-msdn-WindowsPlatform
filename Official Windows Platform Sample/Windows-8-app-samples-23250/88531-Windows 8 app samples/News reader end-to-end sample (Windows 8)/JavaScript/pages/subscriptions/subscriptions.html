<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Subscriptions</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <link href="subscriptions.css" rel="stylesheet" />
    <script src="subscriptions.js"></script>
</head>
<body>

    <!-- Template for the feed category header -->
    <div id="categoryHeaderTemplate" data-win-control="WinJS.Binding.Template">
        <p class="categoryHeader win-type-x-large"
           data-win-bind="textContent: title; groupKey: category" >
        </p>
    </div>

    <!-- Template for the feed item -->
    <div id="feedItemTemplate" data-win-control="WinJS.Binding.Template">
        <div class="feedTile">
            <div class="image">
                <img src="#" data-win-bind="src: image" />
            </div>
            <div class="info">
                <h4 class="title" data-win-bind="textContent: title"></h4>
                <h6 class="description" data-win-bind="textContent: description"></h6>
            </div>
        </div>
    </div>

    <!-- Template for the category item -->
    <div id="categoryItemTemplate" data-win-control="WinJS.Binding.Template">
        <div class="categoryTile">
            <h2 class="title" data-win-bind="innerText: title"></h2>
        </div>
    </div>

    <div id="subscriptions" class="fragment">
        <header aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Subscriptions</span>
            </h1>
        </header>

        <section aria-label="Main content" role="main">

            <!-- The semantic zoom control and the list views. -->
            <div id="feedsListViewArea" data-win-control="WinJS.UI.SemanticZoom">
                <div id="feedsListView-in" aria-label="List of feeds in categories" data-win-control="WinJS.UI.ListView"></div>
                <div id="feedsListView-out" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none', tapBehavior: 'invoke', swipeBehavior: 'none' }"></div>
            </div>

            <!-- The button area. -->
            <div id="buttonArea">
                <button id="doneButton">Done</button>
            </div>

        </section>
    </div>
</body>
</html>
