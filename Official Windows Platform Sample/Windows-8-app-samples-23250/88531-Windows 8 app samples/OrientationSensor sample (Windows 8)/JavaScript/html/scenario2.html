<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario2.css" />
    <script src="/js/scenario2.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Polls for orientation sensor data and displays the rotation data at a set interval.</p>
        <button class="action" id="scenario2Open">Enable</button>
        <button class="action secondary" id="scenario2Revoke">Disable</button>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        Quaternion: <a id="readingOutputQuaternion">no data</a>
        <br />
        Rotation Matrix: <a id="readingOutputRotationMatrix">no data</a>
        <br />
    </div>
</body>
