<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <style>
            /* This page shows 2 regions and an image, arranged on a 4x4 CSS grid.*/
            #page1Region1
            {
                -ms-grid-row: 2;
                -ms-grid-column: 1;    
                -ms-grid-row-span: 4;
                -ms-grid-column-span: 2;
                padding-right: 20px;
            }
        
            #page1Region2
            {
                -ms-grid-row: 2;
                -ms-grid-column: 3;    
                -ms-grid-row-span: 4;
                -ms-grid-column-span: 2;
                padding-left: 20px;
            }
        
            #page1
            {
                -ms-grid-rows: auto (1fr)[4];
                -ms-grid-columns: (1fr)[4];
            }
        
            #logoContainer
            {
                -ms-wrap-flow: both;
                z-index: 1;
                -ms-grid-row: 3;
                -ms-grid-column: 2;
                -ms-grid-row-span: 2;
                -ms-grid-column-span: 2;
                display: -ms-flexbox;
                -ms-flex-align: center;
                -ms-flex-pack: center;
            }


            #floatLogo
            {
                width: calc(100% - 30px);
                height: calc(100% - 30px);
                margin: 15px;
                -ms-grid-column-align: center;
                -ms-grid-row-align: center;
            }

            #title
            {
                -ms-grid-column-span: 4;
            }
            
            /* In snapped mode we set the first region to take up the entire page, and hide all other regions. */
            @media all and (-ms-view-state: snapped)
            {
                #page1Region1
                {
                    -ms-grid-row: 2;
                    -ms-grid-column: 1;    
                    -ms-grid-row-span: 4;
                    -ms-grid-column-span: 4;
                    padding: 0;
                }
        
                #page1Region2
                {
                    display: none;                
                }
        
                #logoContainer
                {
                    display: none;
                }
                
            }
            
        </style>

    </head>
    <body>
        <div id="page1" class="page">
            <div id="logoContainer">
                <img id="floatLogo" src="/images/Saturn.jpg" />
            </div>
            <h1 id="title">Dynamic Region Templates Sample</h1>
            <div id="page1Region1" class="fullRegion snappedRegion"></div>
            <div id="page1Region2" class="fullRegion"></div>
        </div>
    </body>
</html>
