<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/dragAndDrop.css" />
    <script src="/js/dragAndDrop.js"></script>
</head>
<body>
    <div id="input" data-win-control="SdkSample.ScenarioInput">
        <p>Use the Drag Source Start animation when the user begins dragging an element. Use the Drag Source End animation when the element is dropped.</p>
        <button id="runAnimation">Drag Source Start</button>
    </div>
    <div id="output" data-win-control="SdkSample.ScenarioOutput">
        <div id="dragTarget" class="box">Dragged object</div>
        <div id="affected1" class="box">Affected object</div>
        <div id="affected2" class="box">Affected object</div>
    </div>
</body>
</html>
