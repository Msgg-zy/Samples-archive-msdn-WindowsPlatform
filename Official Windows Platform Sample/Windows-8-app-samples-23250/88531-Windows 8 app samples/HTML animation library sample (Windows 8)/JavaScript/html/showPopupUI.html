<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/showPopupUI.css" />
    <script src="/js/showPopupUI.js"></script>
</head>
<body>
    <div id="input" data-win-control="SdkSample.ScenarioInput">
        <p>Use the Show Pop-up and Hide Pop-up animations to show and hide custom pop-up UI.</p>

        <button id="runAnimation">Show pop-up</button><br /><br />
    </div>
    <div id="output" data-win-control="SdkSample.ScenarioOutput">
        <div id="myPopupUI">
            <p>This is a pop-up. </p>
        </div>
    </div>
</body>
</html>
