<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/updateTile.css" />
    <script src="/js/updateTile.js"></script>
</head>
<body>
    <div id="input" data-win-control="SdkSample.ScenarioInput">
        <p>Use the Peek animation to update the contents of a tile.</p>
        <button id="runAnimation">Peek</button>
    </div>
    <div id="output" data-win-control="SdkSample.ScenarioOutput">
        <div id="croppingDiv">
            <div id="tile1">Content 1</div>
            <div id="tile2">Content 2</div>
        </div>
    </div>
</body>
</html>
