<div class="listContent mapContent">
    <div class="controls" aria-label="Filter Options">
        <div id="floorSelect" class="customSelect">
            <div class="listOption listOptionActive" role="button" tabindex="1" data-value="level1">Level 1</div>
            <div class="listOption" role="button" tabindex="1" data-value="level2">Level 2</div>
            <div class="listOption" role="button" tabindex="1" data-value="level3">Level 3</div>
            <div class="listOption" role="button" tabindex="1" data-value="level4">Marriott</div>
        </div>
    </div>
    <div id="level1" class="floorMap">{{{maps.level1}}}</div>
    <div id="level2" class="floorMap hidden">{{{maps.level2}}}</div>
    <div id="level3" class="floorMap hidden">{{{maps.level3}}}</div>
    <div id="level4" class="floorMap hidden">{{{maps.marriott}}}</div>
    <div id="sessionInfo" class="hidden">
        <div id="selectedRoom">
            <div id="selectedRoomName"></div>
            <div id="selectedRoomStatus"></div>
        </div>
        <div id="selectedDetails">
            <div id="selectedTitle"></div>
            <div id="selectedTime"></div>
        </div>
        <div id="sessionButtons">
            <button id="moreButton">More</button>
            <button id="close">Close</button>
        </div>
    </div>
    <div id="mapBottom">
        <div id="otherLocations">
            <div class="mapHeader">Other Locations</div>
            <div id="legend">{{{maps.legend}}}</div>
        </div>
        <div id="upcoming">
            <div class="mapHeader">Upcoming</div>
            <div id="upcomingListView"></div>
        </div>
    </div>
</div>
