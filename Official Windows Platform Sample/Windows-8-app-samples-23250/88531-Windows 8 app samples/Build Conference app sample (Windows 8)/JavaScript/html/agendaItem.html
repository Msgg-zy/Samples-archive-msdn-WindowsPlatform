<div class='listItem agendaItem' aria-label='{{title}}'>
    <div class="startTime">
        <div class="hours">{{startTime.hours}}</div>
        <div class="minutes">{{startTime.minutes}}</div>
        <div class="ampm">{{startTime.ampm}}</div>
        <div class="slash {{color}}">/</div>
    </div>
    <div class="title">{{title}}</div>
    <div class="sessionDetails">
        <div class="sessionInfo">{{startTime}}</div>
        -
        <div class="sessionInfo">{{endTime}}</div>
        {{#location}}
        -
        <div class="sessionInfo">{{location}}</div>
        {{/location}}
    </div>
</div>
