<div class='listItem sessionItem' aria-label="{{title}}" data-sessionCode="{{sessionCode}}">
    <div class="colorStrip {{color}}"></div>
    <div class="title">{{title}}</div>
    <div class="speaker">{{speaker}}</div>    
    <div class="sessionDetails">
        {{#startTime.day}}
        <div class="sessionInfo">{{startTime.shortDay}}</div>
         &ensp;/&ensp;
         <div class="sessionInfo">
            <span class="startTime">{{startTime}}</span>
            &#x2013;
            <span class="endTime">{{endTime}}</span>
        </div>
        &ensp;/&ensp;
        {{/startTime.day}}
        <div class="sessionInfo">{{room}}</div>
        &ensp;/&ensp;
        <div class="sessionInfo sessionCode">{{sessionCode}}</div>      
    </div>
    <input tabindex="0" type="checkbox" aria-label="Favorite this session" class="favoriteButton win-interactive" {{#favorite}}checked{{/favorite}} />
</div>
