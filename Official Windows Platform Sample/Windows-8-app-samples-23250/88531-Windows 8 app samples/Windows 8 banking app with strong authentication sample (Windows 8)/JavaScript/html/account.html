<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tailored Banking Application</title>
    
    <!-- WinJS references -->
    <link rel="stylesheet" href="//Microsoft.WinJS.1.0/css/ui-dark.css" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <link rel="stylesheet" href="/css/default.css" />
    <link rel="stylesheet" href="/css/scenario1.css" />
    <script src="/js/account.js"></script>
 </head>


<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="detailPage fragment">
        <header role="banner" aria-label="Header content">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <div class="titleArea">
                <h1 class="pageTitle win-type-xx-large"></h1>
            </div>
        </header>
        <section role="main" aria-label="Main content">
            <article>
                <div>
                    <header>
                        <h2 class="title win-type-x-large"></h2>
                    </header>
                    <div class="image"></div>
                    <div class="content"></div>
                    <input class="submitButton" type="submit" name="Sign-Out" value="Sign-Out" />
                    <input class="goBackButton" type="hidden" name="Go Back" value="Go Back" />
                </div>
            </article>
        </section>
    </div>
</body>
</html>
