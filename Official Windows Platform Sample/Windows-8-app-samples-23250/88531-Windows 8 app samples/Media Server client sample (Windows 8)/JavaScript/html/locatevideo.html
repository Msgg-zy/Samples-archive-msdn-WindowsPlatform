<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/locatevideo.css" />
    <script src="/js/locatevideo.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>This scenario demonstrates how to programmatically browse a Digital Media Server on your local network and display all its video files.</p>
        <table>
            <tr>
                <td>
                    <button id="dmsRefreshButton">Refresh Media Servers</button><br />
                </td>
                        
            </tr>
            <tr>
                <td>                            
                    <select size="4" style="width:200px;" id="dmsSelect" ></select>
                </td>                        
            </tr>
        </table>                
        <br /><br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <table> 
            <tr>
                <td>Media Files on DMS</td>
                <td>Local Playback</td>                        
            </tr>                   
            <tr>
                <td>
                    <select size="4" style="width:200px; height:426px" id="mediaSelect" ></select>
                </td>
                <td>
                    <video id="localVideo4" style="border:1px solid black;" height="426" width="640" controls="controls"></video>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
