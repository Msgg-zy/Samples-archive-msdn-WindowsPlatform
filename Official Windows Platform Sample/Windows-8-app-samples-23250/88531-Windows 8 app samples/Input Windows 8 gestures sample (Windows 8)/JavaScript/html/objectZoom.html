<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div id="grid">
        <div id="top">
            <div class="title" id="page-title">Pinch and stretch to zoom</div>
        </div>
        <div id="middle">
            <div id="description">
                Pinch or stretch two or more fingers on the screen to resize that object.
                If an object also supports panning, the user should be able to zoom and pan at the same time.
            </div>
        </div>
        <div id="bottom">
            <div class="shaded">
                <div id="playarea" style="-ms-touch-action: none;">
                    <div class="objectzoom-main-container">
                        <div class="container-body">
                            <div id="objectzoom-parent" style="width: 100%; height: 100%">
                                <div id="zoomable-align">
                                    <img id="objectzoom-zoomable" style="width: 100%; padding-left: 0; padding-right: 0;" src="/images/sea.jpg" draggable="false" />
                                </div>
                            </div>
                        </div>
                        <div class="mouse-tip">
                            Similar to when you use Ctrl+scrollwheel on a mouse.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
