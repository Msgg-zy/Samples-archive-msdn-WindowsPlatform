<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Windows Store app for webcam sample</title>

    <!-- WinJS references -->
    <link rel="stylesheet" href="//Microsoft.WinJS.1.0/css/ui-light.css" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Sample references -->
    <link rel="stylesheet" href="/sample-utils/sample-utils.css" />
    <script src="/sample-utils/sample-utils.js"></script>
    <script src="/js/default.js"></script>
</head>
<body role="application">
    <div id="rootGrid">
        <div id="header" role="contentinfo" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/sample-utils/header.html'}"></div>
        <div id="content">
            <h1 id="featureLabel"></h1>
            <div id="input" role="main" aria-labelledby="featureLabel">
                <div>
                    <p>When the app is launched from the app tile in Start, the Windows Store app for the camera should provide an interesting and engaging experience. This experience can be used to highlight related products, provide customer support and other services.</p>
                    <a href="http://msdn.microsoft.com/library/windows/hardware/hh454870">More information</a>
                </div>
            </div>
        </div>
        <div id="footer" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/sample-utils/footer.html'}"></div>
    </div>
</body>
</html>
