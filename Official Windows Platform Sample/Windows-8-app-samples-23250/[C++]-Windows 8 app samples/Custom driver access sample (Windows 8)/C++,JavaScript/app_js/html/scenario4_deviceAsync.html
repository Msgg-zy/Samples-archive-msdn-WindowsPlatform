<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario4_deviceAsync.css" />
    <script src="/js/deviceList.js"></script>
    <script src="/js/scenario4_deviceAsync.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>This scenario shows how to set the bar graph and to read the bar graph values asynchronously</p>
        <button class="action" id="device-async-set">Light the Bars</button>
        <select size="1" id="barGraphInput">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option selected="selected" value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        <br />
        <button class="action" id="device-async-get">Show the Bars State</button>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div id="device-async-output"></div>
        <div id="device-async-bars"></div>
    </div>
</body>
</html>
