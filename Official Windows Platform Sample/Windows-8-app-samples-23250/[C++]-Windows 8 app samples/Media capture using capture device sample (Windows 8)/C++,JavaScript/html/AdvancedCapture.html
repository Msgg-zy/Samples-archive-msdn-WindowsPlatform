<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/default.css" />
    <script src="/js/AdvancedCapture.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>
            This scenario shows how to enumerate cameras in the system.
        </p>
        <p>
            Choose a camera from the list to start previewing from that camera. You can also
            record or take a photo from the chosen camera. You can add the gray scale effect
            using the checkbox provided.
        </p>
        <form name="videoEffectForm">
        <label for="videoEffect">Grayscale effect</label>
        <input type="checkbox" id="videoEffect" />
        </form>
        <select id="cameraSelect" aria-labelledby="listLabel"></select>
        <button id="btnStartDevice2" disabled="disabled">Start Device</button>
        <button id="btnStartPreview2" disabled="disabled">Start Preview</button>
        <button id="btnRecord2" disabled="disabled">Start Record</button>
        <button id="btnSnap2" disabled="disabled">Take Photo</button>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <table>
            <tr>
                <td>Preview</td>
                <td>Captured Video</td>
                <td>Captured Photo</td>
            </tr>
            <tr>
                <td>
                    <video width="320" height="240" id="previewVideo2" style="border: 1px solid black">
                    </video>
                </td>
                <td>
                    <video width="320" height="240" id="capturePlayback2" style="vertical-align: top;
                        border: 1px solid black" controls="controls"></video>
                </td>
                <td>
                    <img width="320" height="240" id="imageTag2" src="images\placeholder-sdk.png" style="vertical-align: top"
                        alt="Captured photo" /></td>
            </tr>
        </table>
    </div>
</body>
</html>
