<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/convert/convert.css" rel="stylesheet" />
    <script src="/pages/convert/convert.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment convertpage">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Convert media</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main" data-win-bind="className: state">
            <div class="progress">
                <h2>Saving media file</h2>
                <div class="thumbnail" data-win-bind="style.backgroundImage: sourceBackgroundImage"></div>
                <progress data-win-bind="value: progress" max="100"></progress>
                <div data-win-bind="textContent: destinationFileName"></div>
            </div>
            <div class="controls">
                <h2 class="source">Source</h2>
                <button class="open" data-win-bind="style.backgroundImage: sourceBackgroundImage"></button>
                <div class="sourcename">
                    <div data-win-bind="textContent: sourceTitle"></div>
                    <span data-win-bind="textContent: sourceFileName"></span>
                </div>
                <h2 class="output">Output format</h2>
                <div class="rows">
                    <div class="containertext">Container</div>
                    <div class="profiletext">Profile</div>
                    <select class="videocontainervalue">
                        <option value="Mp4">MP4</option>
                        <option value="Wmv">WMV</option>
                        <option value="Avi">AVI</option>
                    </select>
                    <select class="audiocontainervalue">
                        <option value="M4a">M4A</option>
                        <option value="Wma">WMA</option>
                        <option value="Mp3">MP3</option>
                        <option value="Wav">WAV</option>
                    </select>
                    <select class="videoprofilevalue">
                        <option value="hd720p">HD 720p</option>
                        <option value="hd1080p">HD 1080p</option>
                        <option value="vga">VGA</option>
                    </select>
                    <select class="audioprofilevalue">
                        <option value="medium">Medium quality</option>
                        <option value="high'">High quality</option>
                        <option value="low">Low quality</option>
                    </select>
                </div>
                <button class="save">Save</button>
            </div>
        </section>
    </div>
</body>
</html>
