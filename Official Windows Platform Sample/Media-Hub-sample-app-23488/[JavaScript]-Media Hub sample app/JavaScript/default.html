<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- MediaHub references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/data.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/js/player/ui.js"></script>
    <script src="/js/player/base.js"></script>
    <script src="/js/create/capture.js"></script>
    <script src="/js/create/transcode.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/browser/browser.html'}"></div>
    <!-- Use a custom layout for the AppBar to manipulate the video tag -->
    <div id="appbar" data-win-control="WinJS.UI.AppBar" data-win-options="{layout: 'custom'}">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'appbarOpen', label:'Open file', icon:'openfile'}" type="button"></button>
        <!-- Bind the class name of the right container and the video tag to the one generated in the UI namespace; since the video moves in and out
            of the AppBar dynamically both have to be set -->
        <div data-win-bind="className: fullClassName">
            <video data-win-control="Application.Player.WinControl" data-win-bind="className: fullClassName"></video>
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'appbarPlay'}" type="button"></button>
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'appbarPlayTo'}" type="button"></button>
        </div>
    </div>
</body>
</html>
