<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Get words from Japanese text</title>
    <link href="/css/scenario1.css" rel="stylesheet" />
    <script src="/js/scenario1.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p id="InputTextBlock">
            Type a Japanese text in the first text box and press "Start" button.
            The text will be split into segments separated by "/" in the second text box
            based on the result of JapanesePhoneticAnalyser.getWords().
            Each segment consists of words with the reading.
        </p>
        <input id="InputTextBox" type="text" />
        <button id="StartButton">Start</button>
        <br /><br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <textarea id="OutputTextBox"></textarea>
    </div>
</body>
</html>
