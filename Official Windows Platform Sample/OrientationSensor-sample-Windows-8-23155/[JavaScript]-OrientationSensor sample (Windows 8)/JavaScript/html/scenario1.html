<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario1.css" />
    <script src="/js/scenario1.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Registers an event listener for orientation sensor data and displays the rotation
            data as it is reported.</p>
        <button class="action" id="scenario1Open">Enable</button>
        <button class="action secondary" id="scenario1Revoke">Disable</button>
        <br />
        <br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        Quaternion: <a id="eventOutputQuaternion">no data</a>
        <br />
        Rotation Matrix: <a id="eventOutputRotationMatrix">no data</a>
        <br />
    </div>
</body>
</html>
