<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/default.css" />
    <script src="/js/tethering.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
       <p>This scenario demonstrates the use of the tethering APIs.</p>
       <div>
          <p>Start tethering</p>
          <span><button class="active" id="startTethering">Start</button></span><br />
          <p>Stop tethering</p>
          <span><button class="active" id="stopTethering">Stop</button></span>
           <br /><br />
           <table>
               <tr>
                   <td>SSID</td>
                   <td>Passphrase</td>
                   <td></td>
               </tr>
               <tr>
                   <td>
                       <input type="text" id="ssid" />
                   </td>
                   <td>
                       <input type="text" id="passphrase" />
                   </td>
                   <td>
                      <span><button class="active" id="applyConfiguration">Apply</button></span>
                   </td>
               </tr>
           </table>
       </div>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
       <div class="item" id="scenario4Output">
          <div id="eventLogger" class="topCenter"></div>
       </div>
    </div>
</body>
</html>
