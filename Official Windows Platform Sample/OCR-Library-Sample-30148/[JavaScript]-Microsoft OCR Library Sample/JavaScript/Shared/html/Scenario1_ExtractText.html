<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/Scenario1_ExtractText.css" />
    <script src="/js/Scenario1_ExtractText.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <h2>Description:</h2>
        <p>Use Microsoft OCR Library for Windows Runtime (WindowsPreview.Media.Ocr) to extract text from the image in specified language.</p>
        <button id="buttonLoad">Load</button>
        <button id="buttonSample">Sample</button>
        <button id="buttonExtract" disabled>Extract</button>
        <br />
        <select id="languageList" disabled></select>
        <label class="checkboxLabel">
            <input id="overlay" type="checkbox" checked="checked"> Overlay
        </label>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div style="position: relative;">
            <img id="imagePreview" class="imagePreview" hidden="hidden" />
            <div id="textOverlay" class="textOverlay"></div>
        </div>
        <div id="textResult">
            <h3>Extracted text:</h3>
            <textarea id="imageText" class="imageText yellow" disabled>Text not extracted.</textarea>
        </div>
    </div>
</body>
</html>
