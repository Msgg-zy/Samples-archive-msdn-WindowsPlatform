<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/scenario4_inputOutputReports.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <div class="deviceScenarioContainer">
            <div class="superMuttScenario">
                <p>This scenario shows how to read and write to the device using input and output reports.</p>
                <p>Numeric Values:</p>
                <button id="buttonSendNumericOutputReport">Send Output Report</button>
                Value To Write:
                <select id="numericValueToWrite" size="1">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <br />
                <button id="buttonGetNumericInputReport">Get Input Report</button>
                <p>Boolean Value for Button 1:</p>
                <button id="buttonSendBooleanOutputReport">Send Output Report</button>
                Bit Value:
                <select id="booleanValueToWrite" size="1">
                    <option value="0">0</option>
                    <option value="1">1</option>
                </select>
                <br />
                <button id="buttonGetBooleanInputReport">Get Input Report</button>
            </div>
        </div>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        
    </div>
</body>
</html>
