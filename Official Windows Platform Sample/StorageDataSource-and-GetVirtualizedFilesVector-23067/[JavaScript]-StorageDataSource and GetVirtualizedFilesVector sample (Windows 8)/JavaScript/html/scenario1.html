<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/scenario1.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p> This sample shows how to bind your Pictures library to the ListView control using the StorageDataSource adapter.<br />
            Click 'Display pictures' to view the Pictures library in a ListView control.</p>
        <select id="mode">
            <option value="programmatic" label="Programmatic renderer" selected="true"/>
            <option value="declarative" label="Declarative renderer" />
        </select>
        <button class="action" id="pictures-datasource-Launch">Display pictures</button>
        <br /><br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div class="item" id="pictures-datasource-Output">
        </div>
    </div>
</body>
</html>
