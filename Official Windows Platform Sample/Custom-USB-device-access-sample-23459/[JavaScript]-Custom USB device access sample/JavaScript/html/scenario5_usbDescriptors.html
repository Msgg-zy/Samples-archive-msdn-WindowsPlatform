<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/scenario5_usbDescriptors.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <div class="deviceScenarioContainer">
            <div class="generalScenario">
                <p>Please select which descriptor to display:</p>

                <div id="listOfDescriptorTypesTemplate" data-win-control="WinJS.Binding.Template">
                    <span data-win-bind="textContent: entryName"></span>
                </div>
                <div id="listOfDescriptorTypesView" data-win-control="WinJS.UI.ListView" data-win-options="{ 
                    itemDataSource: listOfDescriptorTypes.dataSource, 
                    itemTemplate: select('#listOfDescriptorTypesTemplate'),
                    selectionMode: 'none',
                    layout : {type: WinJS.UI.ListLayout}}">
                </div>
            </div>
        </div>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">

    </div>
</body>
</html>
