<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>messagePage</title>

	<link href="messagePage.css" rel="stylesheet" />
	<script src="messagePage.js"></script>
</head>
<body>
	<div id="layoutRoot">
		<div id="header">
			<div data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/sample-utils/header.html'}"></div>
			<p class="headerTextStyle">message</p>
		</div>
		<section id="content" class="page-section" aria-label="Main content" role="main">
			<p id="contactParagraph" class="subHeaderTextStyle">[contact]</p>
			<p id="msgTextParagraph" class="bodyTextStyle">[msgText]</p>
			<audio id="feedbackAudioElement"></audio>
			<a id="howToUseLink">how to use</a>
</section>
		<div id="footer" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/sample-utils/footer.html'}"></div>
	</div>
</body>
</html>
