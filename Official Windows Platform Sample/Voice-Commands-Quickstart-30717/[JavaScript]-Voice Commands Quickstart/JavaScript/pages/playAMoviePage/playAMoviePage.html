<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>playAMoviePage</title>

	<link href="playAMoviePage.css" rel="stylesheet" />
	<script src="playAMoviePage.js"></script>
</head>
<body>
	<div id="layoutRoot">
		<div id="header">
			<div data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/sample-utils/header.html'}"></div>
			<p class="headerTextStyle">play a movie</p>
		</div>
		<section id="content" class="page-section" aria-label="Main content" role="main">
			<p id="movieSearchParagraph" class="subHeaderTextStyle">[movieSearch]</p>
			<p id="feedbackParagraph" class="bodyTextStyle">[feedback]</p>
			<audio id="feedbackAudioElement"></audio>
			<a id="howToUseLink">how to use</a>
		</section>
		<div id="footer" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/sample-utils/footer.html'}"></div>
	</div>
</body>
</html>
