<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario2.css" />
    <script src="/js/scenario2.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Creates two instances for the claimed device to illustrate the use of device Retain/Release functionality.</p>
        <br /><br />
        <table>
             <tr>
                            <td>
                                <button id="ScenarioStartScanningInstance1">Start Scanning</button>
                                <button id="ScenarioEndScanningInstance1">End Scanning</button></td>
                 
                            <td>
                                <button id="ScenarioStartScanningInstance2">Start Scanning</button>
                                <button id="ScenarioEndScanningInstance2">End Scanning</button></td>
                        
                        </tr> 
            <tr>
                <td>
                    <table id="instance1">
                                              
                        <tr>
                            <td>Scan Data:</td>
                            <td id="ScanData1">No Data</td>
                        </tr>
                        <tr>
                            <td>Data Label:</td>
                            <td id="DataLabel1">No Data </td>
                        </tr>
                        <tr>
                            <td>Data Type:</td>
                            <td id="ScanDataType1">No Data</td>
                        </tr>
                        <tr>
                            <td style="column-span:all"> <input type="checkbox" id="Retain1" name="Retain1"  checked="checked" /> Retain</td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table id="instance2">                                             
                        <tr>
                            <td>Scan Data:</td>
                            <td id="ScanData2">No Data</td>
                        </tr>
                        <tr>
                            <td>Data Label:</td>
                            <td id="DataLabel2">No Data </td>
                        </tr>
                         <tr>
                            <td>Data Type:</td>
                            <td id="ScanDataType2">No Data</td>
                        </tr>
                        <tr>
                            <td style="column-span:all"> <input type="checkbox" id="Retain2" name="Retain2"  checked="checked" /> Retain</td>
                        </tr>
                    </table>
                </td>
            </tr>

        </table>


        <br />
        <br />

    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <p></p>
    </div>
</body>
</html>
