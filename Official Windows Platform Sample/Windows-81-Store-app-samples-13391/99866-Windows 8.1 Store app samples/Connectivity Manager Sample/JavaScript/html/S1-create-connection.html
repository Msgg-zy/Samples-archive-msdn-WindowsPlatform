<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/S2-add-route-policy.css" />
    <script src="/js/S1-create-connection.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Connect to a Cellular APN</p>
        <div>Cellular Apn Name:</div>
        <input id="AccessPointName" type="text"/>
        <div>ProviderId:</div>
        <input id="ProviderId" type="text"/>
        <div>User Name:</div>
        <input id="UserName" type="text"/>
        <div>Password:</div>
        <input id="Password" type="text"/>
        <div>Authentication:</div>
        <select id="Authentication">
            <option value="None">None</option>
            <option value="Chap">Chap</option>
            <option value="Mschapv2">Mschapv2</option>
            <option value="Pap">Pap</option>
        </select>
        <div>Compression:</div>
        <select id="Compression">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <button id="ConnectButton">Connect</button>
        <br /><br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div id="OutputText"></div>
    </div>
</body>
</html>
