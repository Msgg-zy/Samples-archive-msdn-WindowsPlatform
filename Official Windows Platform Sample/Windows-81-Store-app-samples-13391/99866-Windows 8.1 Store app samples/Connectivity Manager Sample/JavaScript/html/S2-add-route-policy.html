<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/S2-add-route-policy.css" />
    <script src="/js/S2-add-route-policy.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Apply a Route Policy</p>
        <div>HostName:</div>
        <input id="HostName" type="text"/>
        <div>Compression:</div>
        <select id="DomainNameType">
            <option value="Suffix">Suffix</option>
            <option value="FullyQualified">FullyQualified</option>
        </select>
        <button id="AddRoutePolicy">Add Route Policy</button>
        <button id="RemoveRoutePolicy">Remove Route Policy</button>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div id="OutputText"></div>
    </div>
</body>
</html>
