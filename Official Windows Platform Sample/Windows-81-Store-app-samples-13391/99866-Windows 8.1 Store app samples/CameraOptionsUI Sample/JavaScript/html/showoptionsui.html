<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/showoptionsui.css" />
    <script src="/js/showoptionsui.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>This sample requires a webcam. Click on Start Preview to start streaming from the webcam, and Show Webcam Settings to use the Windows.Media.Capture.CameraOptionsUI API to show webcam settings.</p>
        <button id="startPreviewButton">Start Preview</button>
        <button id="showSettingsButton">Show Webcam Settings</button>
        <br /><br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <video width="320" height="240" id="previewTag" style="vertical-align: top" controls="controls"> </video>
    </div>
</body>
</html>
