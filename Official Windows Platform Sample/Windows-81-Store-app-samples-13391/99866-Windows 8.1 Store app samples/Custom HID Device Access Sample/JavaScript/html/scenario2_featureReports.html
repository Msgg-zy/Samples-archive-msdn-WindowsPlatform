<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/scenario2_featureReports.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <div class="deviceScenarioContainer">
            <div class="superMuttScenario">
                <p>This scenario demonstrates how to use feature report to set/get the LED blink pattern of the SuperMUTT device</p>
                <button id="buttonGetLedBlinkPattern">Get Led Blink Pattern</button>
                <button id="buttonSetLedBlinkPattern">Set Led Blink Pattern</button>
                <br />
                <select id="ledBlinkPatternInput" size="1">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>
        </div>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        
    </div>
</body>
</html>
