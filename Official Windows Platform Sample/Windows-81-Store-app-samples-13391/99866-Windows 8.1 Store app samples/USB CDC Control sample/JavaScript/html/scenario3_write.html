<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script src="/js/constants.js"></script>
    <script src="/js/serialPort.js"></script>
    <script src="/js/deviceList.js"></script>
    <script src="/js/util.js"></script>

    <link rel="stylesheet" href="/css/scenariosCommonStyle.css" />
    <script src="/js/scenario3_write.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p style="margin: 4px;">This scenario shows how to write data to a CDC ACM device.</p>
        <table>
            <tr>
                <td>
                    CDC ACM device: 
                </td>
                <td>
                    <div id="textBlockDeviceInUse"></div>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <input type="text" id="textBoxDataToWrite" style="width: 420px;"/>
                </td>
                <td>
                    <button id="buttonWriteBulkOut">Write Text</button>
                </td>
                <td>
                    <input type="checkbox" id="checkBoxSendNullTerminateCharToBulkOut" />Send NullTerminateChar
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <button id="buttonSendBreak">Send Break</button>
                </td>
                <td>
                    <input type="text" id="textBoxDurationOfBreak" value="100" style="margin-bottom: 3px; width: 100px;"/> ms
                </td>
            </tr>
        </table>
        <table id="maintable">
            <tr>
                <td style="vertical-align: top;">
                    <button id="buttonWriteBinary1" style="width:160px;">Write Binary Data 1</button>
                </td>
                <td style="vertical-align: top;">
                    <button id="buttonLoadBinaryData1" style="width:160px;">Load Binary Data 1</button>
                </td>
                <td>
                    <textarea id="textBoxBinaryData1" class="textBoxBinaryData" style="width:500px; height: 90px;"></textarea>
                </td>
            </tr>
            <tr>
                <td style="vertical-align: top;">
                    <button id="buttonWriteBinary2" style="width:160px;">Write Binary Data 2</button>
                </td>
                <td style="vertical-align: top;">
                    <button id="buttonLoadBinaryData2" style="width:160px;">Load Binary Data 2</button>
                </td>
                <td>
                    <textarea id="textBoxBinaryData2" class="textBoxBinaryData" style="width:500px; height: 90px;"></textarea>
                </td>
            </tr>
        </table>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <table>
            <tr>
                <td style="vertical-align: top; font-size: small;">
                    Write Log
                </td>
                <td>
                    <textarea id="textBoxWriteLog" style="width: 950px; height: 140px; margin: 0px;"></textarea>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
