<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/browser/browser.css" rel="stylesheet" />
    <script src="/pages/browser/browser.js"></script>
</head>
<body>
    <div class="headertemplate" data-win-control="WinJS.Binding.Template">
        <div class="group-header win-type-x-large">
            <span class="group-title win-type-ellipsis" data-win-bind="textContent: title"></span>
        </div>
    </div>
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <div class="item-icon" data-win-bind="textContent: icon"></div>
            <div class="item-image" data-win-bind="style.backgroundImage: backgroundImage; alt: title; style.opacity: backgroundOpacity" ></div>
            <div class="item-overlay">
                <h4 class="item-title"><span data-win-bind="textContent: title"></span><br /><span class="item-subtitle" data-win-bind="textContent: subtitle"></span></h4>
            </div>
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="fragment browserpage">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <h2 class="empty"></h2>
            <div class="itemslist win-selectionstylefilled" aria-label="List of groups" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
        </section>
    </div>
</body>
</html>
