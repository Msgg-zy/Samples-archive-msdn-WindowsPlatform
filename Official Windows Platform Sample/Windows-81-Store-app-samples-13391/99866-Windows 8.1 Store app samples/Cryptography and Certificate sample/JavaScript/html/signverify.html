<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/signverify.css" />
    <script src="/js/signverify.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput"  style="border:none; overflow:hidden">
        <p>Sign and Verify Signature - This scenario demonstrates how to use asymmetric keys for data signature and how to verify the signature with the WinRT APIs.</p>
       <table>
           <tr>
               <td>
                   <input type="radio" name="radio_select" id="bAsymmetric" checked="true"> Asymmetric Algorithms</input>
                   <input type="radio" name="radio_select" id="bHmac" />HMAC Algorithms</input>

               </td>
               <td>&nbsp;</td>
               <td rowspan="3">
                   <select id="AlgorithmNames">
                       <option>ECDSA_P256_SHA256</option>
                       <option>ECDSA_P384_SHA384</option>
                       <option>ECDSA_P521_SHA512</option>
                       <option>RSASIGN_PKCS1_SHA1</option>
                       <option>RSASIGN_PKCS1_SHA256</option>
                       <option>RSASIGN_PKCS1_SHA384</option>
                       <option>RSASIGN_PKCS1_SHA512</option>
                       <option>RSASIGN_PSS_SHA1</option>
                       <option>RSASIGN_PSS_SHA256</option>
                       <option>RSASIGN_PSS_SHA384</option>
                       <option>RSASIGN_PSS_SHA512</option>
                       <option>DSA_SHA1</option>
                   </select>
               </td>
               <td rowspan="3">
                   <select id="KeySizes">
                       <option>256</option>
                       <option>384</option>
                       <option>521</option>
                       <option>1024</option>
                       <option>2048</option>
                       <option>3072</option>
                       <option>4096</option>
                   </select>
               </td>
           </tr>
       </table>
        <br />
        <button id="RunSample">Run Sample</button>
        <br /><br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput"  style="border:none; overflow:hidden">
        <textarea id="ResultDisplay" name="ResultDisplay"  style="border:none; overflow:hidden"></textarea>
    </div>
</body>
</html>
