<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/take-snapshot.css" />
    <script src="/js/rdp-utils.js"></script>
    <script src="/js/take-snapshot.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Connects to a remote machine, takes a snapshot of the remote session, and displays the snapshot locally.</p>

        <div id="connectionOptionsRegion">
            <div>
                Connect to: 
                <input id="serverName" style="width: 300px" type="text" />
            </div>

            <div>
                <button id="connectButton">Connect</button>
                <button id="snapshotButton">Take a snapshot</button>
            </div>
        </div>
    </div>

    <div data-win-control="SdkSample.ScenarioOutput">
        <div class="important">Snapshot</div>
        <div id="snapshotRegion">
            <img alt="No snapshot image available" id="snapshotImage" src="" />
        </div>

        <div id="clientControlRegion"></div>
    </div>
</body>
</html>
