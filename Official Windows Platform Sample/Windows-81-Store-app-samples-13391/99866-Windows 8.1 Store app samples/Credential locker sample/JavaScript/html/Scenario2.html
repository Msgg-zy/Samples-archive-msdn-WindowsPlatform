<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>    
    <script src="/js/Scenario2.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <div class="item" id="scenario2Input">
            <p>
                This scenario provides an example of managing your credential through account setting. You can swipe the edge to setting pane then select "Accounts", or you can click "Manage" to show your credential. If there are no credentials, please go to Scenario 1 to add some credentials.
            </p>
            <table class="InputTable">
                 <tr>
                     <td class="button">
                         <button class="action" id="ManageButton">Manage</button>
                     </td>
                     <td>
                         <img src="/images/image.jpg" alt="Windows Logo" />
                     </td>
                 </tr>
              </table>
        </div>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div class="item" id="scenario2Output">
            <table class="outputTable">
                <tr>
                    <td>
                        <textarea id="ErrorMessage" rows="10" cols="80"></textarea>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
