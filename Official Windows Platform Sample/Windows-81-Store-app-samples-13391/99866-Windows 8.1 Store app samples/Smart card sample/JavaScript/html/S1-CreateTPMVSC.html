<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/S1-CreateTPMVSC.css" />
    <script src="/js/S1-CreateTPMVSC.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>
            Create a TPM virtual smart card to exercise the scenarios in this sample.
            Use the fields below to specify a friendly name and PIN policy, and then click Create.
        </p>
        <div class="input-div">
            <span class="input-label">Friendly Name</span>
            <input id="FriendlyNameText" type="text" value="My Virtual Smart Card" />
        </div>
        <div class="input-div">
            <span class="input-label">Minimum PIN Length</span>
            <input id="PinMinLength" type="text" value="8" style="width: 4em;"/>
        </div>
        <div class="input-div">
            <span class="input-label">Maximum PIN Length</span>
            <input id="PinMaxLength" type="text" value="127" style="width: 4em;"/>
        </div>
         <div class="input-div">
            <span class="input-label">Uppercase Letters</span>
            <select id="PinUppercase">
                <option value="Disallowed">Disallowed</option>
                <option value="Allowed" selected="selected">Allowed</option>
                <option value="Require At Least One">Require At Least One</option>
            </select>
        </div>
        <div class="input-div">
            <span class="input-label">Lowercase Letters</span>
            <select id="PinLowercase">
                <option value="Disallowed">Disallowed</option>
                <option value="Allowed" selected="selected">Allowed</option>
                <option value="Require At Least One">Require At Least One</option>
            </select>
        </div>
        <div class="input-div">
            <span class="input-label">Digits</span>
            <select id="PinDigits">
                <option value="Disallowed">Disallowed</option>
                <option value="Allowed" selected="selected">Allowed</option>
                <option value="Require At Least One">Require At Least One</option>
            </select>
        </div>
        <div class="input-div">
            <span class="input-label">Special Characters</span>
            <select id="PinSpecial">
                <option value="Disallowed">Disallowed</option>
                <option value="Allowed" selected="selected">Allowed</option>
                <option value="Require At Least One">Require At Least One</option>
            </select>
        </div>
        <button id="Create">Create</button>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
    </div>
</body>
</html>
