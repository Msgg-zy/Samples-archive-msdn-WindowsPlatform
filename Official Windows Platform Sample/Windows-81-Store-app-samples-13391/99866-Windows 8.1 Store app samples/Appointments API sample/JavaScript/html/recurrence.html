<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/Recurrence.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Demonstrates the use of recurrence with appointments.</p>
        <div style="display: -ms-grid; -ms-grid-columns: 1fr 1fr">
            <div style="-ms-grid-column: 1; -ms-grid-row:1;">
                <label for="unitSelect" style="margin:10px 0px 10px 0px; font-weight:600">Unit:</label><br />
                <select id="unitSelect" style="margin:10px 0px 10px 0px">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="monthlyonday">Monthly on a day</option>
                    <option value="yearly">Yearly</option>
                    <option value="yearlyonday">Yearly on a day</option>
                </select><br /><br />
                <label for="occurrencesRadioButton" style="margin:10px 0px 10px 0px; font-weight:600">Occurrences:</label>
                <input id="occurrencesRadioButton" type="radio" name="occurrencesUntilGroup" value="occurrences" />Has a specific number of occurrences?<br />
                <input id="occurrencesRange" type="range" max="10" min="1" step="1" style="margin:10px 0px 10px 0px"/><br />
                <label for="untilRadioButton" style="margin:10px 0px 10px 0px; font-weight:600">Until:</label>
                <input id="untilRadioButton" type="radio" name="occurrencesUntilGroup" value="until" />Ends on a particular date?<br />
                <div id="untilDatePicker" data-win-control="WinJS.UI.DatePicker" style="margin:10px 0px 10px 0px"></div><br />
                <label for="intervalRange" style="margin:10px 0px 10px 0px; font-weight:600">Interval:</label>
                <label for="intervalRange">(e.g. An interval of 2 for the daily unti is every other day)</label><br />
                <input id="intervalRange" type="range" max="10" min="1" step="1" style="margin:10px 0px 10px 0px"/><br />
                <label for="daysOfWeek" style="margin:10px 0px 10px 0px; font-weight:600">Days of the week:</label><br />
                <input id="sundayCheckBox" type="checkbox"/> Sunday<br />
                <input id="mondayCheckBox" type="checkbox"/> Monday<br />
                <input id="tuesdayCheckBox" type="checkbox"/> Tueday<br />
                <input id="wednesdayCheckBox" type="checkbox"/> Wednesday<br />
                <input id="thursdayCheckBox" type="checkbox"/> Thursday<br />
                <input id="fridayCheckBox" type="checkbox"/> Friday<br />
                <input id="saturdayCheckBox" type="checkbox"/> Saturday<br /><br />
            </div>
            <div style="-ms-grid-column: 2; margin-left:100px">
                <label for="weekOfMonthSelect" style="margin:10px 0px 10px 0px; font-weight:600">Week of the month:</label><br />
                <select id="weekOfMonthSelect" style="margin:10px 0px 10px 0px">
                    <option value="first">First</option>
                    <option value="second">Second</option>
                    <option value="third">Third</option>
                    <option value="fourth">Fourth</option>
                    <option value="last">Last</option>
                </select><br /><br />
                <label for="dayOfMonthRange" style="margin:10px 0px 10px 0px; font-weight:600">Day of the month:</label><br />
                <input id="dayOfMonthRange" type="range" max="31" min="1" step="1" style="margin:10px 0px 10px 0px"/><br />
                <label for="monthOfYearRange" style="margin:10px 0px 10px 0px; font-weight:600">Month of the year:</label><br />
                <input id="monthOfYearRange" type="range" max="12" min="1" step="1" style="margin:10px 0px 10px 0px"/><br />
            </div>
            <div style="-ms-grid-row:2; margin-top:20px">
                <button id="createButton" style="-ms-grid-row:2; margin-top:20px">Create Recurrence</button>
            </div>
        </div>
        <br /><br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <p id="result"></p>
    </div>
</body>
</html>
