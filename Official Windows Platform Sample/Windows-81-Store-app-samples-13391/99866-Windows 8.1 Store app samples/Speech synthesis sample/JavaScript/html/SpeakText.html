<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/default.css" />
    <script src="/js/SpeakText.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>This sample showcases basic Voice Synthesis functionality in Windows, using WinRT APIs to convert text to speech</p>
        <button id="Speak">Speak</button>
        <button id="SaveAudio">Save Audio to File</button>
        <!-- voice selection option. User can choose from all voices installed on the system -->
        <select id="lstSelectVoices" />
        <br />
        <br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <!-- Creating a text input for the text to stream function to consume as input. User can update this text on the runtime -->
        <textarea id="Data" style="height: 100%; width: 75%; font-size: 22pt" name="Data">
The quick red fox jumped over the lazy brown dog
    </textarea>
        <!-- Live update on the status of audio play -->
        <textarea id="TextStatus" style="width: 20%; height: 20%;font-size: 16pt; border:none"></textarea>
    </div>

</body>
</html>
