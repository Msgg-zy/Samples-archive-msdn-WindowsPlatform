<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/WiFiDirectDevice.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>When running this sample on a PC, you can use the WiFiDirectDevice API to connect to a Wi-Fi Direct device.<br />
        </p>

        <button class="action" id="getDevicesButton">Get Paired Devices</button>
        <select style="display:none" id="foundDevicesList"></select>
        <button class="action" style="display:none" id="connectButton">Connect</button>
        <br />        
        <span id="pcIpAddress"></span>
        <br />
        <span id="deviceIpAddress"></span>
        <br />
        <br />
        <button class="action" style="display:none" id="disconnectButton">Disconnect</button>
        <br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <!-- Scenario 1 Output -->
        <div class="item" id="wiFiDirectDeviceOutput"></div>
    </div>
</body>
</html>
