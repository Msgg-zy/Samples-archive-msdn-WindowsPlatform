<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/scannercontext.js"></script>    
    <script src="/js/scenario1ScannerEnumeration.js"></script>
</head>
<body>
    <div data-win-control="WinJS.Binding.Template" id="deviceConnectDevicesTemplate">
        <table>
            <tr>
                <td><pre>Device Name:</pre></td>
                <td><div data-win-bind="innerText: name"></div></td>
            </tr>
            <tr>
                <td><pre>Device Id:</pre></td>
                <td><div data-win-bind="innerText: id"></div></td>
            </tr>
        </table>
    </div>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Click on scanner enumeration button to start enumeration of scanners.</p>
        <button id="startEnumerationWatcher">Start Scanner Enumeration Watcher</button>
        <button id="stopEnumerationWatcher">Stop Scanner Enumeration Watcher</button>
        <br /><br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div>
            <div 
                data-win-control="WinJS.UI.ListView" 
                data-win-options="{itemDataSource: ScannerContext.scannerList.dataSource, 
                                   itemTemplate: deviceConnectDevicesTemplate,
                                   layout:{type:WinJS.UI.ListLayout}}"
                id="scanner-devices">
            </div>
		</div>
    </div>
</body>
</html>
