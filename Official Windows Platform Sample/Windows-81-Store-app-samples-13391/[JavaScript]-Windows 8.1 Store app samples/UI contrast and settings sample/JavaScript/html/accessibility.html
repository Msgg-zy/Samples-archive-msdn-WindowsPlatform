<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/accessibility.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>This scenario demonstrates how to enumerate the system's Accessibility Settings</p>
        <button id="button1">Get Settings</button><br /><br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <table class="accessibilitysettings">
            <tr><td class="capname">High Contrast</td><td class="cap" id="highContrast"></td></tr>
            <tr><td class="capname">High Contrast Scheme</td><td class="cap" id="highContrastScheme"></td></tr>
        </table>
    </div>
</body>
</html>
