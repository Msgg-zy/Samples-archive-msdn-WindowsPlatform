<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario1.css" />
    <script src="/js/scenario1.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Registers an event listener for bank card data and displays the data values as they are reported.</p>
        <button id="startReadButton">Start Receiving Data</button>
        <button id="endReadButton">End Receiving Data</button>
        <br /><br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <table>
            <tr>
                <td>Account Number:</td>
                <td id="accountNumber">No Data</td>
            </tr>
            <tr>
                <td>Expiration Date:</td>
                <td id="expirationDate">No Data</td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td id="firstName">No Data </td>
            </tr>
            <tr>
                <td>Middle Initial:</td>
                <td id="middleInitial">No Data </td>
            </tr>
            <tr>
                <td>Service Code:</td>
                <td id="serviceCode">No Data </td>
            </tr>
            <tr>
                <td>Suffix:</td>
                <td id="suffix">No Data </td>
            </tr>
            <tr>
                <td>Surname:</td>
                <td id="surname">No Data </td>
            </tr>
            <tr>
                <td>Title:</td>
                <td id="title">No Data </td>
            </tr>
        </table>
    </div>
</body>
</html>
