<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/default.css" />
    <script src="/js/SpeakSSML.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>This sample showcases basic Voice Synthesis functionality in Windows, using WinRT APIs to convert SSML to speech</p>
        <button id="Speak">Speak</button>
        <button id="SaveAudio">Save Audio to File</button>

        <!-- voice selection option. User can choose from all voices installed on the system -->
        <select id="lstSelectVoices" />
        
        <br />
        <br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <!-- Creating an ssml stream which speaks which is then consumed by the ssml to stream synthesis function  -->
        <textarea id="Data" style="height: 100%; width: 75%; font-size: 16pt" name="Data">
       &lt;speak version='1.0' xmlns='http://www.w3.org/2001/10/synthesis'  
            xmlns:xsi='http://www.w3.org/2001/XMLSchema-instance'  
            xsi:schemaLocation='http://www.w3.org/2001/10/synthesis  http://www.w3.org/TR/speech-synthesis/synthesis.xsd'  
            xml:lang='en-US'&gt;  
        This sentence has marks &lt;mark name='mark1'/&gt;Here and another mark here&lt;mark name='mark2'/&gt; 
        This is an example of how to speak the word &lt;phoneme alphabet='x-microsoft-ups' ph='S1 W AA T . CH AX . M AX . S2 K AA L . IH T'&gt; 
          whatchamacallit &lt;/phoneme&gt;. 
        This is an example of how to use the say-as tag to say a date &lt;say-as interpret-as='date:mdy' &gt; 
          04/30/2013 &lt;/say-as&gt; 
        This &lt;say-as interpret-as='ordinal'&gt; 4 &lt;/say-as&gt; example is how to use the ordinal data type  
        &lt;/speak&gt;
    </textarea>
        <!-- Live update on the status of audio play -->
        <textarea id="SSMLStatus" style="width: 20%; height: 20%;font-size: 16pt; border:none"></textarea>
    </div>
</body>
</html>
