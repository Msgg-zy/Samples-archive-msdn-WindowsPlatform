<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/default.css" />
    <script src="/js/RenderEffects.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>This scenario demonstrates how to monitor and query audio effects on render devices.</p>
                        <button id="btnEnumerateDevices" disabled="disabled">Enumerate Devices</button>  
                        <button id="btnRefreshEffects" disabled="disabled">Refresh Effects List</button>  
                        <button id="btnStartStopMonitor" disabled="disabled">Start Monitoring</button>
                        <br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <table>
            <tr>
                <td valign="top">Audio Devices</td>
                <td valign="top">Category</td>
            </tr>
            <tr>
                <td valign="top">
                    <select id="devicesList" size="4" id="deviceList" style="width:550px" />
                </td>
                <td valign="top">
                    <select id="categoriesList" style="width:300px" />
                </td>
            </tr>
        </table>
        <table>
            <label id="lblEffectsList">Effects</label>
                <ul id="effectsList" style="height: 230px; width: 550px; list-style: none; border: solid #c8c8c8; line-height: 40px; font-size:16px;padding-left:1em" />
        </table>
    </div>
</body>
</html>
