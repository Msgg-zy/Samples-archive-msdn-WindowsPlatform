<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/hashalgo.css" />
    <script src="/js/hashalgo.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput" style="border:none; overflow:hidden">
        <p>Hash Algorithms - This scenario demonstrates how to use the Hash algorithms that are included in WinRT for the various suported hashing algorithms.</p>
       <table>
           <tr>
               <td>
                   <input type="radio" id="bHash" name="algorithms" checked>Hash Algorithms</input>
                   <br />
                   <input type="radio" id="bHmac" name="algorithms"> HMAC Algorithms</input>
               </td>
               <td>&nbsp;</td>
               <td rowspan="2">
                   <select id="AlgorithmNames">
                        <option value="MD5">MD5</option>
                        <option value="SHA1">SHA1</option>
                        <option value="SHA256">SHA256</option>
                        <option value="SHA384">SHA384</option>
                        <option value="SHA512">SHA512</option>
                   </select>
               </td>
               <td>&nbsp;</td>
               <td rowspan="3">
                   <button id="RunSample">Run Sample</button>
               </td>
           </tr>
       </table>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput" style="border:none; overflow:hidden">
        <textarea id="ResultDisplay" name="ResultDisplay" style="border:none; overflow:hidden" ></textarea>
    </div>
</body>
</html>
