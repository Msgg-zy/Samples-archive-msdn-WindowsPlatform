<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/importpfx.css" />
    <script src="/js/importpfx.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput" style="border:none; overflow:hidden" >
        <p>Import a certificate in PFX format.</p>
        <table>
            <tr>
                <td>
                    <label>Pfx File:</label>&nbsp;&nbsp;
                    <input type="text" name="PfxFileName" id="PfxFileName" readonly="true" />
                    <button id="Browse" value="...">...</button>
                    <br />
                </td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>
                    <label id="passwordlabel" style="visibility:hidden">Password:</label>
                    <input type="password" id="PfxPasswordBox" style="visibility:hidden"/>
                </td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td id="buttoncolumn" style="visibility:hidden">
                     
                    <input type="checkbox" id="UserStoreCheckBox">Store certificate in User's certificate store instead of this App's certificate store</input>
                    <br />
                    <button id="RunSample">Run Sample</button><br />
                 </td>
            </tr>
        </table>
       
    </div>
    <div data-win-control="SdkSample.ScenarioOutput" style="border:none; overflow:hidden">
        <textarea id="ResultDisplay" name="ResultDisplay" style="border:none; overflow:hidden" ></textarea>
    </div>
</body>
</html>
