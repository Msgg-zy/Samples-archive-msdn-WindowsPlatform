<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/keyderivation.css" />
    <script src="/js/keyderivation.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput"  style="border:none; overflow:hidden">
        <p>Key Derivation - This scenario demonstrates how to derive Keys for various Algorithms and Key Sizes using the WinRT APIs.</p>
        <table>
            <tr>
                <td>
                    <select id="AlgorithmNames" name="AlgorithmNames">
                        <option>PBKDF2_MD5</option>
                        <option>PBKDF2_SHA1</option>
                        <option>PBKDF2_SHA256</option>
                        <option>SP800_108_CTR_HMAC_MD5</option>
                        <option>SP800_108_CTR_HMAC_SHA1</option>
                        <option>SP800_108_CTR_HMAC_SHA256</option>
                        <option>SP800_56A_CONCAT_SHA384</option>
                        <option>SP800_56A_CONCAT_SHA512</option>
                    </select>
                </td>
                <td>&nbsp;</td>
                <td>
                    <select id="KeySizes">
                        <option>64</option>
                        <option>256</option>
                    </select>
                </td>
            </tr>
        </table>
        <br />
        <button id="RunSample">Run Sample</button>
        <br /><br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput"  style="border:none; overflow:hidden">
        <textarea id="ResultDisplay" name="ResultDisplay"  style="border:none; overflow:hidden"></textarea>
    </div>
</body>
</html>
