<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/playbackcontrols/playbackcontrols.css" rel="stylesheet" />
    <script src="/pages/playbackcontrols/playbackcontrols.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment playbackcontrolspage">
        <div data-win-bind="className: fullClassName">
            <header aria-label="Header content" role="banner">
                <button data-win-control="WinJS.UI.BackButton"></button>
                <h1 class="titlearea win-type-ellipsis">
                    <span class="pagetitle" data-win-bind="textContent: title"></span>
                </h1>
            </header>
            <button class="play">
            </button>
            <div class="bottom">
                <div class="currentTime" data-win-bind="textContent: currentTimeAsText"></div>
                <div class="duration" data-win-bind="textContent: durationAsText"></div>
                <div class="timeContainer">
                    <div class="tracker" data-win-bind="style.left: currentTimeAsPercentage">
                        <div class="circle"></div>
                        <div class="pointer">
                            <div></div>
                        </div>
                    </div>
                    <div class="timeline">
                        <div class="progress" data-win-bind="style.width: currentTimeAsPercentage"></div>
                    </div>
                    <div class="clickeater" ></div>
                </div>
                <div class="more">
                    <div class="stabilization">
                        <button></button>
                        <span></span>
                    </div>
                    <div class="track">
                        <button></button>
                        <span></span>
                    </div>
                    <div class="stereo">
                        <button></button>
                        <span></span>
                    </div>
                    <div class="playto">
                        <button></button>
                        <span></span>
                    </div>
                    <div class="loop">
                        <button></button>
                        <span></span>
                    </div>
                    <div class="zoom">
                        <button></button>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
