<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/soundrecorder/soundrecorder.css" rel="stylesheet" />
    <script src="/pages/soundrecorder/soundrecorder.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment soundrecorderpage">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Sound recorder</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main" data-win-bind="className: state">
            <div class="controls">
                <audio controls="controls"></audio>
                <span class="time" data-win-bind="textContent: timeAsText"></span>
                <span class="message"></span>
                <div class="buttons">
                    <button class="record"></button>
                    <button class="play"></button>
                    <button class="save""></button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
