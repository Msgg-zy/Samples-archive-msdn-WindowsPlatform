<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario2.css" />
    <script src="/js/scenario2.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>This scenario demonstrates how to stream a list of photos to a network media device via PlayTo, with each photo being displayed for 10 seconds. Use the Devices charm to stream this collection of photos to a remote device.</p>
        <button id="playlistPlayButton">Play</button>
        <button id="playlistPauseButton">Pause</button>
        <button id="playlistPreviousButton">Previous</button>
        <button id="playlistNextButton">Next</button><br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <table>
            <tr>
                <td>
                    <select size="4" style="height:405px; width:150px" id="playlistSelect"></select>
                </td>
                <td>
                    <img id="ImageSource" alt="image" style="border:1px solid black;" height="405" width="610" src=""/>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
