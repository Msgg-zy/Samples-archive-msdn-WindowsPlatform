<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/scannercontext.js"></script>
    <script src="/js/scenario7MultipleResultsWithProgress.js"></script>
    <script src="/js/utils.js"></script>
</head>
<body>
    <div data-win-control="WinJS.Binding.Template" id="filenameTemplate">
        <div data-win-bind="innerText: name"></div>
    </div>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Select the scanner and start the scenario of scanning from Feeder and getting multiple results with progress by clicking on Start Scenario button.</p>
        <select id="scannerList" data-win-control="SDKSample.ScannerPicker"></select>
        <br /><br />
        <button id="startSceanrio">Start Scenario</button>
        <button id="endSceanrio">End Scenario</button>
        <br /><br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <table>
            <tr>
                <td><img class="imageHolder" id="displayImage" alt="image holder" src="/images/placeholder-sdk.png" /></td>
                <td>
                    <div style="margin: 50px; width: 270px" id="fileListDiv"> 
                        <p><b>Scanned files.</b></p>
                        <div id="fileNameList" style="margin: 0px; width: auto" 
                            data-win-control="WinJS.UI.ListView" 
                            data-win-options="{layout:{type:WinJS.UI.ListLayout},
                                                itemTemplate: filenameTemplate,
                                                Width: Auto}"
                            >
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
