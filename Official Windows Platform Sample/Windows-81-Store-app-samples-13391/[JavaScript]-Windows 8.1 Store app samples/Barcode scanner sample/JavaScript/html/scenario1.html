<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario1.css" />
    <script src="/js/scenario1.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Registers an event listener for barcode scanner data and displays the data values as they are reported.</p>
        <button id="ScenarioStartScanButton">Start Scanning</button>
        <button id="ScenarioEndScanButton">End Scanning</button>
        <br />
        <br />

         <div>
        <table>
            <tr>
                <td>Scan Data Type (Symbology):</td>
                <td id="ScenarioOutputScanDataType">No Data</td>
            </tr>
            <tr>
                <td>Scan Data (Unformatted data):</td>
                <td id="ScenarioOutputScanData">No Data</td>
            </tr>
            <tr>
                <td>Scan Data Label (Formatted data):</td>
                <td id="ScenarioOutputScanDataLabel">No Data </td>
            </tr>

        </table>
        </div>
    </div>
   
    <div data-win-control="SdkSample.ScenarioOutput">
    </div>
</body>
</html>
