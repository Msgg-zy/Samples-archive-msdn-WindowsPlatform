<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/ReplaceAppointment.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Replace an appointment on the user's calendar using the default appointments provider app.</p>
        <label for="appointmentIdInput">Appointment Id:</label>
        <input id="appointmentIdInput" type="text"/><br /><br /><br />
        <label for="appointmentIdInput">You can also replace a specific instance of a recurring appointment by providing the date on which that instance occurs.</label><br /><br />
        <input id="instanceStartDateCheckBox" type="checkbox" />Replace an instance of a recurring appointment?<br /><br />
        <div id="startTimeDatePicker" data-win-control="WinJS.UI.DatePicker"></div><br /><br /><br />
        <button id="replaceButton">Replace Appointment</button>
        <br /><br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <p id="result"></p>
    </div>
</body>
</html>
