<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>    
    <script src="/js/DeviceInfor.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
           <div class="item" id="DeviceInforInput">
               <p>This scenario provides an example of mail client retrieving device informations. A list of device informations will be shown in the output when click GetInformation.</p>
               <br/><button class="action" id="DeviceInforLaunch">Launch</button>
               <br/><button class="action" id="DeviceInforReset">Reset</button>
               <br /><br />
           </div>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">        
           <div class="item" id="DeviceInforOutput">
               <table class="outputTable">
                   <tr>
                       <td class="labelTD"><label for="Device ID: ">Device ID :  </label></td>
                       <td><input type="text" size="80" id="DeviceID"/></td>
                   </tr>
                   <tr>
                       <td class="labelTD"><label for="OperatingSystem: ">OperatingSystem :  </label></td>
                       <td><input type="text" size="80" id="OperatingSystem"/></td>
                   </tr>
                   <tr>
                       <td class="labelTD"><label for="FriendlyName: ">FriendlyName :  </label></td>
                       <td><input type="text" size="80" id="FriendlyName"/></td>
                   </tr>
                   <tr>
                       <td class="labelTD"><label for="Type: ">Type :  </label></td>
                       <td><input type="text" size="80" id="Type"/></td>
                   </tr>
                   <tr>
                       <td class="labelTD"><label for="SystemManufacturer: ">SystemManufacturer :  </label></td>
                       <td><input type="text" size="80" id="SystemManufacturer"/></td>
                   </tr>                       
                   <tr>
                       <td class="labelTD"><label for="SystemProductName: ">SystemProductName :  </label></td>
                       <td><input type="text" size="80" id="SystemProductName"/></td>
                   </tr>
                   <tr>
                       <td class="labelTD"><label for="SystemSku: ">SystemSku :  </label></td>
                       <td><input type="text" size="80" id="Text1"/></td>
                   </tr>

                </table>
             </div>
    </div>
</body>
</html>
