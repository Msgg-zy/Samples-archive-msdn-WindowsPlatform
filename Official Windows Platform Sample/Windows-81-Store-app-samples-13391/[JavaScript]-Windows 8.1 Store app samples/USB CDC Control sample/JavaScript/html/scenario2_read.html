<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script src="/js/constants.js"></script>
    <script src="/js/serialPort.js"></script>
    <script src="/js/deviceList.js"></script>
    <script src="/js/util.js"></script>

    <link rel="stylesheet" href="/css/scenariosCommonStyle.css" />
    <script src="/js/scenario2_read.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p style="margin: 4px;">This scenario shows how to read data from a CDC ACM device.</p>
        <table>
            <tr>
                <td>
                    CDC ACM device: 
                </td>
                <td>
                    <div id="textBlockDeviceInUse"></div>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <div style="padding: 3px; width: 740px; margin: 3px 0px 0px 0px;">
                        <table>
                            <tr>
                                <td>Bytes to Read</td>
                                <td>Timeout(ms)</td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" id="textBoxBytesToRead" value="0"/>
                                </td>
                                <td>
                                    <input type="text" id="textBoxReadTimeout" value="-1"/>
                                </td>
                                <td>
                                    <button id="buttonReadBulkIn" style="width:120px;">Read</button>
                                </td>
                                <td>
                                    <div style="width: 90px;"></div>
                                </td>
                                <td>
                                    <button id="buttonWatchBulkIn" style="width:180px;">Continuous Read</button>
                                </td>
                                <td>
                                    <button id="buttonStopWatching" style="width:180px;">Stop Continuous Read</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <table>
            <tr style="height: 20px;">
                <td>
                    <input type="radio" id="radioButtonAscii" name="buikInLogFormat" checked="checked"/>ASCII Format
                    <input type="radio" id="radioButtonBinary" name="buikInLogFormat"/>Binary Format
                </td>
            </tr>
            <tr style="height: 150px;">
                <td>
                    <textarea id="textBoxReadBulkInLogger" style="width: 1000px; height: 250px; margin: 0px;"></textarea>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
