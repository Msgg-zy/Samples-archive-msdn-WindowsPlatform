<!DOCTYPE html>

    <title></title>

</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Requests fingerprint consent from the current user. Allows the calling application to specify a message to display.</p>
        <table id="Scenario1InputTable">
            <tr>
                <td><label for="Message">Message: </label></td><td><input type="text" value="Message to user" size="40" id="Message" /></td>

            </tr>
        </table>
        <br /><br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
    </div>
