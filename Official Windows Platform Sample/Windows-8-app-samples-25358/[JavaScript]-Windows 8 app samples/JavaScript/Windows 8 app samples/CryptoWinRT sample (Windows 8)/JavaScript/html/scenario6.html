<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/scenario6.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Authenticated Encryption Algorithms - This scenario demonstrates how to perform Authenticated Encryption and Decryption with the WinRT APIs.</p>
        <select id="AlgorithmNames">
            <option>AES_GCM</option>
            <option>AES_CCM</option>
        </select>
        <select id="KeySizes">
            <option>128</option>
            <option>256</option>
        </select>
        <button id="RunSample">Run Sample</button>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <textarea id="Scenario6Output" name="Scenario6Output" style="height: 100%; width: 100%; margin: 0px;"></textarea>
    </div>
</body>
</html>
