<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>    
    <script src="/js/Scenario4.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <div class="item" id="scenario4Input">
            <p>Clicking the button below will delete all credentials stored by this application.
                It will the display the number of credentials in the PasswordVault, which should
                be 0. Allowing users to remove all saved credentials is a recommended behavior for
                all apps that use the PasswordVault.</p>
            <button id="Scenario4Launch">Delete all credentials</button>
        </div>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div class="item" id="scenario4Output">
            <table>
                <tr>
                    <td class="labelTD">
                        <label for="Scenario4DebugArea">Message: </label>
                    </td>
                    <td>
                        <textarea id="Scenario4Status" rows="10" cols="80"></textarea>
                    </td>
                </tr>
            </table>      
        </div>
    </div>
</body>
</html>
