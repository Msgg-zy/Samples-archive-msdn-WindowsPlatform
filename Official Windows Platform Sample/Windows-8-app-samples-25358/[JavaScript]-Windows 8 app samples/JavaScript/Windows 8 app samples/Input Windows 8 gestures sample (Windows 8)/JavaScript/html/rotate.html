<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div id="grid">
        <div id="top">
            <div class="title" id="page-title">Turn to rotate</div>
        </div>
        <div id="middle">
            <div id="description">
                Put two or more fingers on an object and turn your hand to rotate it. An object must be coded to support rotation for this to work.
            </div>
        </div>
        <div id="bottom">
            <div class="shaded">
                <div id="playarea" style="-ms-touch-action: none;">
                    <div class="rotate-container">
                        <div id="rotate-notranslation">
                            <div class="header rotate-title">Rotate to any angle</div>
                            <div class="rotateable-container">
                                <div id="rotateableonly-parent">
                                    <img id="rotateableonly" src="/images/skater2.jpg" draggable="false" />
                                </div>
                            </div>
                        </div>
                        <div id="rotate-translation">
                            <div class="header rotate-title">Rotate and move</div>
                            <div id="rotatetranslateable-container" class="rotateable-container">
                                <div id="rotatetranslateable-parent">
                                    <img id="rotatetranslateable" src="/images/skater1.jpg" draggable="false" />
                                </div>
                            </div>
                        </div>
                        <div class="mouse-tip">
                            Similar to when you use Shift+Ctrl+scrollwheel on a mouse.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
