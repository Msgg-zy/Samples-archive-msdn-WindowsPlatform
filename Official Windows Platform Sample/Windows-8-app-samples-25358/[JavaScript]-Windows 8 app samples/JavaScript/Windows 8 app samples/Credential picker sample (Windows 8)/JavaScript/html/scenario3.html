<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario3.css" />
    <script src="/js/scenario3.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Credential Picker - Pick with Options</p>
        <table id="Scenario2InputTable">
            <tr>
                <td>
                    <table id ="LeftInput">
                        <tr>
                            <td><label for="InputMessage">Message: </label></td><td><input type="text" size="40" id="InputMessage" /></td>
                        </tr>
                        <tr>
                            <td><label for="InputCaption">Caption: </label></td><td><input type="text" size="40" id="InputCaption" /></td>
                        </tr>
                        <tr>
                            <td><label for="InputTarget">Target: </label></td><td><input type="text" size="40" id="InputTarget" /></td>
                        </tr>
                        <tr>
                            <td><label for="InputAlwaysShowUI">Always Display: </label></td><td><input type="checkbox" id="InputAlwaysShowUI" /></td>
                        </tr>
                    </table>
                 </td>
                <td>
                    <table id ="RightInput">
                        <tr>
                            <td><label for="InputProtocol">AuthenticationProtocol: </label></td>
                            <td>
                                <select id="InputProtocol">
                                    <option value="Negotiate">Negotiate</option>
                                    <option value="Basic">Basic</option>
                                    <option value="Kerberos">Kerberos</option>
                                    <option value="NTLM">NTLM</option>
                                    <option value="Digest">Digest</option>
                                    <option value="CredSsp">CredSsp</option>
                                    <option value="Custom">Custom</option>
                                </select>
                            </td>
                        </tr>
                        <tr style="display: none" id="CustomProtocolContainer">
                            <td><label for="InputCustomProtocol">Custom Protocol:</label></td><td><input type="text" id="InputCustomProtocol" /></td>
                        </tr>
                        <tr>
                            <td><label for="InputCheckboxState">Save Checkbox: </label></td>
                            <td>
                                <select id="InputCheckboxState">
                                    <option value="Unselected">Unselected</option>
                                    <option value="Selected">Selected</option>
                                    <option value="Hidden">Hidden</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="InputCallerSaves">Caller Saves Cred: </label></td><td><input type="checkbox" id="InputCallerSaves" /></td>
                        </tr>
                    </table>
                 </td>
            </tr>
        </table>
        <button id="button1">Launch</button>
        <br /><br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <table id="Scenario3OutputTable">
            <tr>
                <td><label for="OutputDomainName">Domain Name:</label></td><td><input type="text" size="40" id="OutputDomainName" /></td>
            </tr>
            <tr>
                <td><label for="OutputUserName">User Name:</label></td><td><input type="text" size="40" id="OutputUserName" /></td>
            </tr>
            <tr>
                <td><label for="OutputPassword">Password:</label></td><td><input type="text" size="40" id="OutputPassword" /></td>
            </tr>
            <tr>
                <td><label for="OutputCredentialSaved">Saved by API?</label></td><td><input type="text" size="40" id="OutputCredentialSaved" /></td>
            </tr>
            <tr>
                <td><label for="OutputCredentialSaveState">Checkbox State</label></td><td><input type="text" size="40" id="OutputCredentialSaveState" /></td>
            </tr>
        </table>
    </div>
</body>
</html>
