<!DOCTYPE html>
<html>
<head>
    <title>DeviceAppForWebcam JS sample</title>
    <!-- WinJS references -->
    <script type="text/javascript" src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script type="text/javascript" src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link rel="stylesheet" type="text/css" href="css/program.css" />
    <script type="text/javascript" src="js/program.js"></script>

</head>
<body role="application">
    <div class="myForm">
    <br />
    <div id="Brt">
        <label for="slBrtAuto" class="mylabel">
            Brightness Auto</label>
        <input type="range" id="slBrtAuto" min="0" max="1" class="autoSlider" onchange="onBrtAutoSliderChange(this.value)" />
        <label id="lbBrtAutoStatus" class="myStatuslabel">
        </label>
        <br />
        <br />
        <label for="slBrt" class="mylabel">
            Brightness</label>
        <input id="slBrt" type="range" class="valueSlider" step="1" onchange="setBrtValue(this.value)" />
        <br />
        <br />
        <br />
        <br />
    </div>
    <div id="Crt">
        <label for="slCrtAuto" class="mylabel">
            Contrast Auto</label>
        <input type="range" id="slCrtAuto" min="0" max="1" class="autoSlider" onchange="onCrtAutoSliderChange(this.value)" />
        <label id="lbCrtAutoStatus" class="myStatuslabel">
        </label>
        <br />
        <br />
        <label for="slCrt" class="mylabel">
            Contrast</label>
        <input id="slCrt" type="range" class="valueSlider" step="1" onchange="setCrtValue(this.value)" />
        <br />
        <br />
        <br />
        <br />
    </div>
    <div id="Focus">
        <label for="slFocusAuto" class="mylabel">
            Focus Auto</label>
        <input type="range" id="slFocusAuto" min="0" max="1" class="autoSlider" onchange="onFocusAutoSliderChange(this.value)" />
        <label id="lbFocusAutoStatus" class="myStatuslabel">
        </label>
        <br />
        <br />
        <label for="slFocus" class="mylabel">
            Focus</label>
        <input id="slFocus" type="range" class="valueSlider" step="1" onchange="setFocusValue(this.value)" />
        <br />
        <br />
        <br />
        <br />
    </div>
    <div id="Exposure">
        <label for="slExpAuto" class="mylabel">
            Exposure Auto</label>
        <input type="range" id="slExpAuto" min="0" max="1" class="autoSlider" onchange="onExpAutoSliderChange(this.value)" />
        <label id="lbExpAutoStatus" class="myStatuslabel">
        </label>
        <br />
        <br />
        <label for="slExp" class="mylabel">
            Exposure</label>
        <input id="slExp" type="range" class="valueSlider" step="1" onchange="setExposureValue(this.value)" />
        <br />
        <br />
        <br />
        <br />
    </div>
    <div id="Effect">
        <label for="slEffectOnOff" class="mylabel">
            Effect On/Off</label>
        <input type="range" id="slEffectOnOff" min="0" max="1" class="autoSlider" onchange="onEffectOnOffSliderChange(this.value)" />
        <label id="lbEffectOnOffStatus" class="myStatuslabel">
        </label>
        <br />
        <br />
        <label for="slEffect" class="mylabel">
            Effect</label>
        <input id="slEffect" type="range" class="valueSlider" step="1" onchange="setEffectValue(this.value)" />
        <br />
        <br />
    </div>
    </div>
</body>
</html>
