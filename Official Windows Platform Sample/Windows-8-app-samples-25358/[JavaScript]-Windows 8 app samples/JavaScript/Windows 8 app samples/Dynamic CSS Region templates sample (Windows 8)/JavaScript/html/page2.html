<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <style>
            /*This page shows one region and two decorative borders, arranged on a 4x4 CSS grid.*/
            #page2region
            {
                -ms-grid-row: 2;
                -ms-grid-column: 2;    
                -ms-grid-column-span: 2;
                -ms-grid-row-span: 2;
                background-color: #cbcae5;
                padding: 20px;
            }
                    
            #page2
            {
                -ms-grid-rows: (1fr)[4];
                -ms-grid-columns: (1fr)[4];
                background-image: url("/images/M81.jpg");
                background-size: 100% 100%;
            }
            
            /*In snapped mode we set the first region to take up the entire page, and hide all other regions.*/
            @media all and (-ms-view-state: snapped)
            {
                #page2region
                {
                    -ms-grid-row: 1;
                    -ms-grid-column: 1;    
                    -ms-grid-column-span: 4;
                    -ms-grid-row-span: 4;
                    background-color: white;
                    padding: 0px;
                }

                #page2
                {
                    background-image: none;
                }
                
            }
                            
        </style>
    </head>
    <body>
        <div id="page2" class="page">
            <div id="page2region" class="fullRegion snappedRegion"></div>
        </div>
    </body>
</html>
