<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Build New Rss</title>
    <script src="/js/BuildNewRss.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>This sample demonstrates how to use the XML APIs in the Windows Runtime to read text content into RSS template.</p>
        <p>To run the sample, type some text in <b>RSS Content</b> text box, then click the <b>Build RSS Feed</b> button.</p>
        RSS Content <input id="scenario1RssInput" type="text" />
        <br /><br />
        <button id="scenario1BtnDefault" class="action" disabled="disabled">Build Rss Feed</button>
        <br /><br />
    </div>

    <div data-win-control="SdkSample.ScenarioOutput">
        <table>
            <tr>
                <td>
                    <h3>RSS Template</h3>
                    <textarea id="scenario1OriginalData" cols="60" name="rssTemplate" readonly="readonly" rows="20" style="color: #000000; width:auto; height:auto;"></textarea>
                </td>
                <td>
                    <h3>Output</h3>
                    <textarea id="scenario1Result" cols="60" name="result" readonly="readonly" rows="20" style="color: #000000; width:auto; height: auto;"></textarea>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
