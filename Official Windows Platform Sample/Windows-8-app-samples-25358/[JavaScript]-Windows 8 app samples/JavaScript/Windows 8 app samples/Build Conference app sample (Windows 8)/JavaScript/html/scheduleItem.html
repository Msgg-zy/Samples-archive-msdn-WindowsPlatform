<div class='listItem timeItem' aria-label='{{title}}' data-sessionCode="{{sessionCode}}">
    <div class="startTime">
        <div class="hours">{{startTime.hours}}</div>
        <div class="minutes">{{startTime.minutes}}</div>
        <div class="ampm">{{startTime.ampm}}</div>
        <div class="slash {{color}}">/</div>
    </div>
    <div class="title">{{title}}</div>
    <div class="speaker">{{speaker}}</div>
    <div class="sessionDetails">
        <div class="sessionInfo sessionCode">{{sessionCode}}</div>
        /
        <div class="sessionInfo">{{startTime.shortDay}}</div>
        /
        <div class="sessionInfo">{{startTime}}</div>
        -
        <div class="sessionInfo">{{endTime}}</div>
        /
        <div class="sessionInfo">{{room}}</div>
    </div>
    <input tabindex="0" type="checkbox" aria-label="Favorite this session" class="favoriteButton colorHeart win-interactive" {{#favorite}}checked{{/favorite}} />
</div>
