<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/remote-actions.css" />
    <script src="/js/rdp-utils.js"></script>
    <script src="/js/remote-actions.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Connects to a remote machine and executes actions on the remote machine. The remote machine must be running Windows 8.</p>

        <div id="connectionOptionsRegion">
            <div>
                Connect to:  
                <input id="serverName" style="width: 300px" type="text" />
            </div>

            <div>
                <button id="connectButton">Connect</button>
                <button id="charmsButton">Charms</button>
                <button id="startButton">Start</button>
            </div>
        </div>
    </div>

    <div data-win-control="SdkSample.ScenarioOutput">
        <div id="clientControlRegion"></div>
    </div>
</body>
</html>
