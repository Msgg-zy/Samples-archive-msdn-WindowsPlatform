<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/make-connection.css" />
    <script src="/js/rdp-utils.js"></script>
    <script src="/js/make-connection.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Connects to a remote machine, and sets and retrieves various properties.</p>

        <div id="connectionOptionsRegion">
            <div>
                Connect to: 
                <input id="serverName" style="width: 300px" type="text" />
            </div>

            <div>
                <button id="connectButton">Connect</button>
                <button id="propertiesButton">Show/hide properties</button>
            </div>
        </div>
    </div>

    <div data-win-control="SdkSample.ScenarioOutput">
        <div id="connectionPropertiesRegion" style="display: none"></div>
        <div id="clientControlRegion"></div>
    </div>
</body>
</html>
