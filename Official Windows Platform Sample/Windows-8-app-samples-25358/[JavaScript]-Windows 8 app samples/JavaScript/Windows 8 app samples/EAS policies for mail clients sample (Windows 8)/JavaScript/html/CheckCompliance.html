<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>    
    <script src="/js/CheckCompliance.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">        
         <div class="item" id="CheckComplianceInput">
             <p>This scenario provides an example how mail client provision a device with supplied EAS policies. Mail client can check if current device settings are compliant with EAS policies required by EAS server.</p>
             <br/><button class="action" id="CheckComplianceLaunch">CheckCompliance</button>                  
             <br/><button class="action" id="CheckComplianceReset">Reset</button>
             <br /><br/>
         </div>        
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
    <!-- Scenario 2 Output -->
         <div class="item" id="CheckComplianceOutput">
             <table class="outputTable">
                 <tr>
                     <td class="labelTD"><label for="Policy Name">Policy Name : </label></td>
                     <td class="labelTD"><label for="Requested Policy Value">Requested Policy Value : </label></td>
                     <td class="labelTD"><label for="Compliance Result">Compliance Result : </label></td>
                 </tr>
                 <tr>
                     <td class="labelTD"><label for="RequireEncryption">RequireEncryption (True/False) : </label></td>
                     <td><input type="checkbox" id="RequireEncryptionValue"/></td>
                     <td><input type="text" size="30" id="RequireEncryptionComplianceResult"/></td>
                 </tr>
                 <tr>
                     <td class="labelTD"><label for="MinPasswordLength">MinPasswordLength (0-16) : </label></td>
                     <td><input type="text" size="30" id="MinPasswordLengthValue"/></td>
                     <td><input type="text" size="30" id="MinPasswordLengthComplianceResult"/></td>
                 </tr>
                 <tr>
                     <td class="labelTD"><label for="DisallowConvenienceLogon">DisallowConvenienceLogon (True/False) : </label></td>
                     <td><input type="checkbox"  id="DisallowConvenienceLogonValue"/></td>
                     <td><input type="text" size="30" id="DisallowConvenienceLogonComplianceResult"/></td>
                 </tr>
                 <tr>
                     <td class="labelTD"><label for="MinPasswordComplexCharacters">MinPasswordComplexCharacters (0-4) : </label></td>
                     <td><input type="text" size="30" id="MinPasswordComplexCharactersValue"/></td>
                     <td><input type="text" size="30" id="MinPasswordComplexCharactersComplianceResult"/></td>
                 </tr>
                 <tr>
                     <td class="labelTD"><label for="PasswordExpiration">PasswordExpiration (0-999 days): </label></td>
                     <td><input type="text" size="30" id="PasswordExpirationValue"/></td>
                     <td><input type="text" size="30" id="PasswordExpirationComplianceResult"/></td>
                 </tr>
                 <tr>
                     <td class="labelTD"><label for="PasswordHistory">PasswordHistory (0-24): </label></td>
                     <td><input type="text" size="30" id="PasswordHistoryValue"/></td>
                     <td><input type="text" size="30" id="PasswordHistoryComplianceResult"/></td>
                 </tr>
                 <tr>
                     <td class="labelTD"><label for="MaxPasswordFailedAttempts">MaxPasswordFailedAttempts (0, 4-999): </label></td>
                     <td><input type="text" size="30" id="MaxPasswordFailedAttemptsValue"/></td>
                     <td><input type="text" size="30" id="MaxPasswordFailedAttemptsComplianceResult"/></td>
                 </tr>
                 <tr>
                     <td class="labelTD"><label for="MaxInactivityTimeLock">MaxInactivityTimeLock (0-599940 secs): </label></td>
                     <td><input type="text" size="30" id="MaxInactivityTimeLockValue"/></td>
                     <td><input type="text" size="30" id="MaxInactivityTimeLockComplianceResult"/></td>
                 </tr>
              </table>
           </div>	 
    </div>
</body>
</html>
