<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario4.css" />
    <script src="/js/scenario4.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Show a map of photo pins using the Bing Maps API. WinRT file APIs are used to obtain the GPS coordinates and other properties from each image. This scenario requires a valid Bing Maps developer key; see http://www.microsoft.com/maps/developers.</p>
        <button id="buttonReset">Reload map and dev key</button>
        <button id="buttonOpen">Add images to map</button>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <table>
            <tr>
                <td><p>Bing Maps developer key</p></td>
                <td><input id="bingMapsKeyEdit" type="text" /></td>
            </tr>
        </table>
        <iframe id="mapsFrame" src="ms-appx-web:///html/scenario4-web.html" />
    </div>
</body>
</html>
