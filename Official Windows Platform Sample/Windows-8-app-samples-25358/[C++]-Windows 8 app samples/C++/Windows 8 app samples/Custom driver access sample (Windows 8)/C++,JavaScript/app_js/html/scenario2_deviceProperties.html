<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario2_deviceProperties.css" />
    <script src="/js/deviceList.js"></script>
    <script src="/js/scenario2_deviceProperties.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>This scenario shows how to get and set the seven segment display for the Fx2 Device </p>
        <button id="device-properties-get">Get Seven Segment Display</button><br/>
        <button id="device-properties-set">Set Seven Segment Display</button>
        <select size="1" id="device-properties-segmentInput" >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option selected="selected" value="8">8</option>
            <option value="9">9</option>
        </select>

    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div id="device-properties-output">
                
        </div>
    </div>
</body>
</html>
