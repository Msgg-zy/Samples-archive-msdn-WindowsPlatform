This template is intended for Windows Store apps that require a flat system of navigation. 

The flat navigation pattern is often seen in games, browsers, or document creation apps, where the user can 
move quickly between a small number of pages, tabs, or modes that all reside at the same hierarchical level. 

The Flat navigation pattern (http://go.microsoft.com/fwlink/?LinkID=316374) is highlighted in 
    our App features, start to finish series (http://go.microsoft.com/fwlink/?LinkID=316376).
For an overview of navigation design in Windows Store apps, see http://go.microsoft.com/fwlink/?LinkID=276817.
For an introduction to the Navigation template, see http://go.microsoft.com/fwlink/?LinkId=268354.
For an introduction to the Page Control template, see http://go.microsoft.com/fwlink/?LinkId=232511.
For Avoiding common certification failures, see http://go.microsoft.com/fwlink/?LinkId=232506.
-->

<!--
GLobal shell, which stays consistent from page to page.
Local content is specified in the HTML file for each page (see /pages/[page]).
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FlatNavTemplate</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- FlatNavTemplate references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
    <!-- Navigation app bar -->
    <div id="navBar" data-win-control="WinJS.UI.NavBar">
        <div class="win-type-ellipsis" data-win-res="{textContent: 'appName'}"></div>
        <div id="globalNav" data-win-control="WinJS.UI.NavBarContainer">
            <div data-win-control="WinJS.UI.NavBarCommand" 
                data-win-res="{winControl: {label:'navbarHomeLabel',tooltip:'navbarHomeTooltip'}}"
                data-win-options="{
                id:'homeButton',
                icon: WinJS.UI.AppBarIcon.home,
                location: '/pages/home/home.html',
                splitButton: false
                }">
            </div>
            <div data-win-control="WinJS.UI.NavBarCommand" 
                data-win-res="{winControl: {label:'navbarPage2Label',tooltip:'navbarPage2Tooltip'}}"
                data-win-options="{
                id:'page2Button',
                icon: WinJS.UI.AppBarIcon.page,
                location: '/pages/page2/page2.html',
                splitButton: false
                }">
            </div>
        </div>
    </div>

    <!-- Standard app bar -->
    <div id="appBar" data-win-control="WinJS.UI.AppBar" data-win-options="{placement:'bottom'}">
        <hr 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{type:'separator',section:'global'}" />
        <button data-win-control="WinJS.UI.AppBarCommand" 
            data-win-res="{winControl: {label:'appbarHelpLabel',tooltip:'appbarHelpTooltip'}}"
            data-win-options="{id:'helpButton', icon:'help',section:'global', type: 'button'}"></button>
    </div> 
</body>
</html>
