<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/AppointmentProperties.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Demonstrates the use of the Appointment properties.</p>
        <div style="display: -ms-grid; -ms-grid-columns: 1fr 1fr">
            <div style="-ms-grid-column: 1; -ms-grid-row:1;">
                <label for="startDatePicker" style="margin:10px 0px 10px 0px; font-weight:600">Start Time:</label><br />
                <div id="startDatePicker" data-win-control="WinJS.UI.DatePicker" style="margin:10px 0px 10px 0px"></div><br />
                <div id="startTimePicker" data-win-control="WinJS.UI.TimePicker" style="margin:10px 0px 10px 0px"></div><br />
                <label for="subjectInput" style="margin:10px 0px 10px 0px; font-weight:600">Subject:</label><br />
                <input id="subjectInput" type="text" style="margin:10px 0px 10px 0px"/><br />
                <label for="subjectInput" style="margin:10px 0px 10px 0px; font-weight:600">Location:</label><br />
                <input id="locationInput" type="text" style="margin:10px 0px 10px 0px"/><br />
                <label for="detailsInput" style="margin:10px 0px 10px 0px; font-weight:600">Details:</label><br />
                <input id="detailsInput" type="text" style="margin:10px 0px 10px 0px"/><br />
                <label for="durationSelect" style="margin:10px 0px 10px 0px; font-weight:600">Duration:</label><br />
                <select id="durationSelect" style="margin:10px 0px 10px 0px">
                    <option value="30">30 Minutes</option>
                    <option value="60">1 Hour</option>
                </select><br />
                <span>
                    <label for="allDayCheckBox" style="margin:10px 0px 10px 0px; font-weight:600">All Day:</label>
                    <input id="allDayCheckBox" type="checkbox" style="margin:10px 0px 10px 0px"/>
                </span><br />
                <label for="reminderCheckBox" style="margin:10px 0px 10px 0px; font-weight:600">Reminder:</label><br />
                <input id="reminderCheckBox" type="checkbox" style="margin:10px 0px 10px 0px"/> Has Reminder?<br />
                <select id="reminderSelect" style="margin:10px 0px 10px 0px">
                    <option value="reminder15">15 Minutes</option>
                    <option value="reminder60">1 Hour</option>
                    <option value="reminderday">1 Day</option>
                </select>
            </div>
            <div style="-ms-grid-column: 2; margin-left:100px">
                <label for="busyStatusSelect" style="margin:10px 0px 10px 0px; font-weight:600">Busy Status:</label><br />
                <select id="busyStatusSelect" style="margin:10px 0px 10px 0px">
                    <option value="busy">Busy</option>
                    <option value="tentative">Tentative</option>
                    <option value="free">Free</option>
                    <option value="outofoffice">Out of Office</option>
                    <option value="workingelsewhere">Working Elsewhere</option>
                </select><br />
                <label for="sensitivitySelect" style="margin:10px 0px 10px 0px; font-weight:600">Sensitivity:</label><br />
                <select id="sensitivitySelect" style="margin:10px 0px 10px 0px">
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select><br />
                <label for="uriInput" style="margin:10px 0px 10px 0px; font-weight:600">Uri:</label><br />
                <input id="uriInput" type="text" style="margin:10px 0px 10px 0px"/><br />
                <label for="organizerRadioButton" style="margin:10px 0px 10px 0px; font-weight:600">Organizer:</label>
                <input id="organizerRadioButton" type="radio" name="organizerInviteeGroup" value="organizer" />Has an Organizer?<br />
                <div id="organizerDiv" style="display:none">
                    <label for="organizerDisplayNameInput" style="margin:10px 0px 10px 0px">Display Name:</label><br />
                    <input id="organizerDisplayNameInput" type="text" style="margin:10px 0px 10px 0px"/><br />
                    <label for="organizerAddressInput" style="margin:10px 0px 10px 0px">Address:</label><br />
                    <input id="organizerAddressInput" type="text" style="margin:10px 0px 10px 0px"/><br />
                </div><br />
                <label for="inviteesRadioButton" style="margin:10px 0px 10px 0px; font-weight:600">Invitees:</label>
                <input id="inviteeRadioButton" type="radio" name="organizerInviteeGroup" value="invitee" />Has an Invitee?<br />
                <div id="inviteeDiv" style="display:none">
                    <label for="inviteeDisplayNameInput" style="margin:10px 0px 10px 0px">Display Name:</label><br />
                    <input id="inviteeDisplayNameInput" type="text" style="margin:10px 0px 10px 0px"/><br />
                    <label for="inviteAddressInput" style="margin:10px 0px 10px 0px">Address:</label><br />
                    <input id="inviteAddressInput" type="text" style="margin:10px 0px 10px 0px"/><br />
                    <label for="inviteeRoleSelect" style="margin:10px 0px 10px 0px">Role:</label><br />
                    <select id="inviteeRoleSelect" style="margin:10px 0px 10px 0px">
                        <option value="required">Required Attendee</option>
                        <option value="optional">Optional Attendee</option>
                        <option value="resource">Resource</option>
                    </select><br />
                    <label for="inviteeResponseSelect" style="margin:10px 0px 10px 0px">Reponse:</label><br />
                    <select id="inviteeResponseSelect" style="margin:10px 0px 10px 0px">
                        <option value="none">None</option>
                        <option value="tentative">Tentative</option>
                        <option value="accepted">Accepted</option>
                        <option value="declined">Declined</option>
                        <option value="unknown">Unknown</option>
                    </select><br />
                </div><br />
            </div>
        </div>
        <div style="-ms-grid-row:2; margin-top:20px">
            <p>Note: Recurrence is demonstrated in a separate scenario in this sample.</p>
            <button id="createButton">Create Appointment</button>
        </div>
        <br /><br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <p id="result"></p>
    </div>
</body>
</html>
