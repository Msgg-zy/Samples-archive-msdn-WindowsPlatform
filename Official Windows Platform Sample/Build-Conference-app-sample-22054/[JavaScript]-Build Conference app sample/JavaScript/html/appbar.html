<div id="appbar">
    <div class="win-left">
    {{#items}}
        <button id="{{id}}" class="win-command" tabindex="10" aria-label="{{name}}">
            <span class="win-commandicon win-large"></span><span class="win-label">{{name}}</span>
        </button>
    {{/items}}
    </div>
    <div class="win-right">
        <button id="save" class="win-command hidden" tabindex="10" aria-label="Save Trip Report">
            <span class="win-commandicon win-large"></span><span class="win-label">Save Report</span>
        </button>
    </div>
</div>
