<div class="listContent scheduleContent">
    <div class="controls" aria-label="Filter Options">

        <div id="favoriteSelect" class="customSelect">
            <div class="listOption listOptionActive" role="button" tabindex="1" data-value="all">All schedule</div>
            <div class="listOption" role="button" tabindex="1" data-value="my">My schedule</div>
        </div>
        <div id="daySelectLabel" class="filterItem">Show:</div>
        <select id="daySelect" class="filterItem" aria-labelledby="daySelectLabel" tabindex="1">
            <option value="all">Every day</option>
        </select>
    </div>
    <div id="semanticZoom">
        <div aria-label="Session List" id="detailListView"></div>
        <div aria-label="Zoomed Out Session List" id="jumpListView"></div>
    </div>
</div>
