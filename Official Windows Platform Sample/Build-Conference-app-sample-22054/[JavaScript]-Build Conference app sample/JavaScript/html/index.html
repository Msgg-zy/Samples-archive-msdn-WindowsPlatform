<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ConferenceApp</title>
    
    <!-- Platform styles -->

    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/layout.css" />
    <!-- Normal styles -->
    <link rel="stylesheet" href="/css/ConferenceApp.css" />
    <!-- WinJS -->
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <!-- Other libraries -->
    <script src="/js/external/helper.js"></script>
    <!-- Normal includes -->
    <script src="/js/debug.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/db.js"></script>
    <script src="/js/state.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/init.js"></script>
    <script src="/js/view.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/ConferenceApp.js"></script>
    

</head>
<body id="body">
    <div id="outerPage">
        <header id="topBanner" role="banner" aria-label="Top Navigation">
            <button disabled id="backButton" class="win-backbutton" aria-label="back" tabindex="1"></button>
            <h1 id="pageTitle" class="win-title"></h1>
        </header>
        <section id="contentHost" aria-label="Main Content" role="main" aria-live="assertive">
            <div id="loadingBarContainer">
                <progress id="loadingBar" class="win-ring"></progress>
                <div id="loadingMessage"></div>
            </div>
        </section>
    </div>
</body>
</html>
