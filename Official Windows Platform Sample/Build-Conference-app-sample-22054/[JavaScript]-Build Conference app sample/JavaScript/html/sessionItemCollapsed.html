<div class="listItem collapsedSessionItem" aria-label="{{title}}" data-sessionCode="{{sessionCode}}">
    <div class="colorStrip {{color}}"></div>
    <div role="button" tabindex="1" class="title">{{title}}</div>
    <input tabindex="1" type="checkbox" aria-label="Favorite this session" class="favoriteButton " {{#favorite}}checked{{/favorite}} />
</div>
