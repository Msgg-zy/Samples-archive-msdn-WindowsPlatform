<div class="listContent sessionContent">
    <div class="controls" aria-label="Filter Options">
        <div id="favoriteSelect" class="customSelect">
            <div class="listOption listOptionActive" role="button" tabindex="1" data-value="all">All sessions</div>
            <div class="listOption" role="button" tabindex="1" data-value="favorite">My sessions</div>
        </div>
        <div id="groupByLabel" class="filterItem">Group by:</div>
        <select id="groupingSelect" class="filterItem" aria-labelledby="groupByLabel" tabindex="1">
            <option value="track">Track</option>
            <option value="tag">Tag</option>
        </select>
    </div>
    <div id="semanticZoom">
        <div aria-label="Session List" id="detailListView"></div>
        <div aria-label="Zoomed Out Session List" id="jumpListView"></div>
    </div>
</div>
