<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <!-- Framework scripts are loaded here because this page always loads before any other scenarios -->
    <script src="/js/constants.js"></script>
    <script src="/js/serialPort.js"></script>
    <script src="/js/deviceList.js"></script>
    <script src="/js/util.js"></script>

    <link rel="stylesheet" href="/css/scenariosCommonStyle.css" />
    <script src="/js/scenario1_initialize.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>This scenario shows how to initialize a CDC ACM device.</p>
        <table>
            <tr>
                <td>CDC ACM device</td>
            </tr>
            <tr>
                <td>
                    <select id="comboBoxDevices" style="width: 615px"></select>
                </td>
                <td>
                    <button id="buttonDeviceSelect">Select</button>
                </td>
                <td>
                    <button id="buttonDeviceDeselect">Deselect</button>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>DTERate</td>
                <td>CharFormat</td>
                <td>ParityType</td>
                <td>DataBits</td>
                <td>RTS</td>
                <td>DTR</td>
            </tr>
            <tr>
                <td>
                    <input id="textBoxDTERate" type="text" value="4800"/>
                </td>
                <td>
                    <select id="comboBoxCharFormat">
                        <option value="0" selected>1 Stop bit</option>
                        <option value="1">1.5 Stop bits</option>
                        <option value="2">2 Stop bits</option>
                    </select>
                </td>
                <td>
                    <select id="comboBoxParityType">
                        <option value="0" selected>None</option>
                        <option value="1">Odd</option>
                        <option value="2">Even</option>
                        <option value="3">Mark</option>
                        <option value="4">Space</option>
                    </select>
                </td>
                <td>
                    <select id="comboBoxDataBits">
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8" selected>8</option>
                        <option value="16">16</option>
                    </select>
                </td>
                <td>
                    <select id="comboBoxRTS">
                        <option value="0" selected>Deactivate</option>
                        <option value="1">Active</option>
                    </select>
                </td>
                <td>
                    <select id="comboBoxDTR">
                        <option value="0" selected>Not Present</option>
                        <option value="1">Present</option>
                    </select>
                </td>
                <td>
                    <button id="buttonInitialize">Initialize</button>
                </td>
            </tr>
        </table>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
    </div>
</body>
</html>
